---

- name: Validate input parameters
  hosts: localhost
  any_errors_fatal: true
  tasks:
    - name: Include security config
      ansible.builtin.include_role:
        name: security_validation
        tasks_from: include_security_config.yml

    - name: Encrypt security_config.yml
      ansible.builtin.include_role:
        name: security_validation
        tasks_from: encrypt_security_config.yml
  tags: freeipa, ldap

- name: Passwordless_ssh Validation
  hosts: localhost
  gather_facts: false
  roles:
    - passwordless_ssh_validation
  tags: freeipa, ldap

- name: Common Configurations
  hosts: manager, compute, login
  gather_facts: false
  roles:
    - passwordless_ssh_common
  tags: freeipa, ldap

- name: Configure passwordless ssh for FreeIpa client
  hosts: manager
  gather_facts: false
  roles:
    - passwordless_ssh_ipa
  tags: freeipa

- name: Configure passwordless ssh for LDAP client
  hosts: ldap_server
  gather_facts: false
  roles:
    - passwordless_ssh_ldap
  tags: ldap

- name: Perform cache cleanup
  hosts: manager, compute, login
  tasks:
    - name: Update SSS Cache to update ssh public keys
      ansible.builtin.shell: set -o pipefail && sss_cache -E
      changed_when: false
      tags: freeipa, ldap
