---

- name: Validate input parameters and create offline repo
  hosts: localhost
  any_errors_fatal: true
  roles:
    - security_validation
    - security_repo
  tags: freeipa, ldap

- name: Gather facts from all the nodes
  hosts: manager, compute, login_node

- name: Configure repo file and validate subscription
  hosts: manager, login_node, compute
  gather_facts: false
  roles:
    - repo_config
  tags: freeipa, ldap

- name: Add hosts to compute and login nodes
  hosts: manager, login_node, compute
  gather_facts: false
  any_errors_fatal: true
  roles:
    - hostname_validation
  tags: freeipa

- name: Validate hostname
  hosts: manager, login_node, compute
  any_errors_fatal: true
  gather_facts: false
  tasks:
    - name: Validate hostname
      ansible.builtin.include_role:
        name: hostname_validation
        tasks_from: validate_hostname.yml
  tags: freeipa, ldap

- name: Apply login common installation and config
  hosts: manager, login_node, compute
  any_errors_fatal: true
  gather_facts: false
  roles:
    - login_common
  tags: freeipa

- name: Apply login server installation and config
  hosts: manager
  gather_facts: false
  roles:
    - login_server
  tags: freeipa

- name: Install FreeIPA client on login and compute nodes
  hosts: login_node, compute
  gather_facts: false
  roles:
    - login_node
  tags: freeipa

- name: Apply ldap client installation and config
  hosts: manager, compute, login_node
  gather_facts: false
  roles:
    - ldap_client
  tags: ldap

- name: Configure secure login_node
  hosts: login_node
  gather_facts: false
  roles:
    - secure_login_node
