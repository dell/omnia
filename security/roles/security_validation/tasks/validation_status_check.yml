---

- name: Set security_validation_status
  ansible.builtin.set_fact:
    security_validation_status: false
  when: security_validation_status is not defined

- name: Include security config file
  ansible.builtin.include_tasks: include_security_config.yml
  when: security_validation_status

- name: Validate security parameters if security_validation_status is false
  ansible.builtin.include_role:
    name: "{{ role_path }}"
  when: not security_validation_status
