---
- name: Set compute_os name
  ansible.builtin.set_fact:
    compute_os: "{{ ansible_distribution | lower }}"

- name: Include vars for {{ compute_os }}
  ansible.builtin.include_vars: "{{ role_path }}/vars/{{ compute_os }}.yml"

- name: Install and configure Openldap client
  when: hostvars['127.0.0.1']['authentication_system'] == 'openldap'
  block:
    - name: Install required packages
      ansible.builtin.include_tasks: configure_ldap_client_{{ compute_os }}.yml

    - name: Configure sssd
      ansible.builtin.include_tasks: configure_sssd_conf.yml

    - name: Configure system for authselect with sssd
      ansible.builtin.include_tasks: configure_authselect_{{ compute_os }}.yml

    - name: Configure system for common sssd configurations
      ansible.builtin.include_tasks: configure_authselect_common.yml
