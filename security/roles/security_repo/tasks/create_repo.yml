---

- name: Create omnia-cluster repo directory
  ansible.builtin.file:
    path: "{{ omnia_cluster_xcat_repo }}"
    state: directory
    mode: "{{ repo_permission }}"

- name: Download omnia cluster repo packages for secure login node
  ansible.builtin.command: dnf download {{ login_node_repo_packages }} --resolve --alldeps --destdir="{{ omnia_cluster_xcat_repo }}"
  changed_when: true
  when: enable_secure_login_node

- name: Download omnia cluster repo packages for ldap
  ansible.builtin.command: dnf download {{ ldap_repo_packages }} --resolve --alldeps --destdir="{{ omnia_cluster_xcat_repo }}"
  changed_when: true
  when: ldap_required

- name: Build omnia-cluster repo
  ansible.builtin.command: createrepo {{ omnia_cluster_xcat_repo }}
  changed_when: true
