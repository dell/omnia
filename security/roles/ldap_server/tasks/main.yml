---

- name: Validate if openldap is installed
  ansible.builtin.include_tasks: validate_openldap.yml

- name: Include vars for {{ ansible_distribution | lower }}
  ansible.builtin.include_vars: "{{ role_path }}/vars/{{ ansible_distribution | lower }}.yml"

- name: Prepare OpenLDAP certificates
  ansible.builtin.include_tasks: ldap_prereq_{{ ansible_distribution | lower }}.yml

- name: Prepare OpenLDAP variables
  ansible.builtin.include_tasks: ldap_common.yml
