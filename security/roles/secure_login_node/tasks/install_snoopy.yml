---

- name: Install required packages
  ansible.builtin.package:
    name: "{{ snoopy_packages }}"
    state: present

- name: Download snoopy package
  ansible.builtin.get_url:
    url: "{{ snoopy_url }}"
    dest: "{{ snoopy_path }}"
    mode: "{{ snoopy_mode }}"

- name: Change permissions
  ansible.builtin.file:
    path: "{{ snoopy_path }}"
    mode: "{{ snoopy_mode }}"

- name: Run the script
  ansible.builtin.command: sh ./install-snoopy.sh stable
  args:
    chdir: "{{ snoopy_path }}"
  changed_when: false

- name: Enable snoopy
  ansible.builtin.command: /usr/local/sbin/snoopyctl enable
  changed_when: false
