---

- name: Install packages for Rocky
  ansible.builtin.package:
    name: "{{ ipa_server_packages }}"
    state: present
  when:
    - ansible_distribution | lower == os_rocky or
      ansible_distribution | lower == os_centos

- name: Install DL1 - dns and adtrust(It may take 5-10 mins) # noqa: command-instead-of-module
  ansible.builtin.command: yum module install idm:DL1/{dns,adtrust} -y
  changed_when: true
  failed_when: false
  when: 
    - ansible_distribution | lower == os_redhat
    - ( ansible_distribution_version >= os_version_eight )
    - ( ansible_distribution_version < os_version_nine )

- name: Install packages for RHEL
  ansible.builtin.package:
    name: "{{ ipa_server_packages_rhel }}"
    state: present
  tags: install
  when: ansible_distribution | lower == os_redhat

- name: Take a backup of /etc/resolv.conf
  ansible.builtin.copy:
    src: "{{ resolv_conf_path }}"
    dest: "{{ temp_resolv_conf_path }}"
    mode: "{{ resolv_file_mode }}"
    remote_src: true

- name: Add the domain name in /etc/resolv.conf
  ansible.builtin.replace:
    path: "{{ temp_resolv_conf_path }}"
    regexp: "search"
    replace: "search {{ hostvars['127.0.0.1']['domain_name'] }}"
  register: replace_output

- name: Add the domain name in /etc/resolv.conf when there is no domain name
  ansible.builtin.replace:
    path: "{{ temp_resolv_conf_path }}"
    regexp: "# Generated by NetworkManager"
    replace: "# Generated by NetworkManager\nsearch {{ hostvars['127.0.0.1']['domain_name'] }}"
  when: replace_output.msg | length == 0
