---

# Usage: check_prerequisites.yml
ipa_admin_username: admin

# Usage: install_packages.yml
ipa_server_packages:
  - bind
  - ipa-server
  - bind-dyndb-ldap
  - ipa-server-dns
  - freeipa-server
  - ipa-server-common

resolv_conf_path: /etc/resolv.conf
temp_resolv_conf_path: /tmp/resolv.conf
resolv_file_mode: '0644'

ipa_server_packages_rhel:
  - bind
  - ipa-server
  - ipa-server-dns
  - freeipa-server
