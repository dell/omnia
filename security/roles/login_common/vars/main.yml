---

# Usage: main.yml
login_node_group: login_node

# Usage: set_fqdn.yml
etc_hosts_file_dest: /etc/hosts
file_mode: '0644'

# Usage: firewall_settings.yml
https_port1: "80/tcp"
https_port2: "443/tcp"
ldap_port1: "389/tcp"
ldap_port2: "636/tcp"
kerberos_port1: "88/tcp"
kerberos_port2: "464/tcp"
kerberos_port3: "88/udp"
kerberos_port4: "464/udp"
dns_port1: "53/tcp"
dns_port2: "53/udp"
dt_port1: "7389/tcp"
ntp_port1: "123/udp"

# Usage: enable_dnf_module.yml
os_centos: 'centos'
os_rocky: 'rocky'
os_leap: 'leap'
os_redhat: 'redhat'
os_version: '8.0'
yum_distro_exclude: "kernel*,NetworkManager*,grub*,systemd*,container*,redhat*,subscription-manager*,openmpi*,mpitests_openmpi*,opensm*,ucx*,rdma*,infiniband*,ibacm*,libibumad*,srp_daemon*,libibverbs*,librdmacm*,perftest*,qperf*"
