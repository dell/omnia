---

- name: Validate the cluster
  hosts: localhost
  connection: local
  gather_facts: no
  roles:
    - cluster_validation

- name: Gather facts from all the nodes
  hosts: manager, compute, login_node, nfs_node

- name: Validate hostname
  hosts: manager, login_node, compute
  gather_facts: false
  any_errors_fatal: true
  roles:
    - hostname_validation
  tags: freeipa

- name: Apply common installation and config
  hosts: manager, compute, login_node, nfs_node
  gather_facts: false
  any_errors_fatal: true
  roles:
    - common
  tags: common

- name: Configure NFS node for SAS protocol
  hosts: nfs_node
  gather_facts: false
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  roles:
    - nfs_sas
  tags: nfs_server_sas

- name: Configure NFS node for ISCSI protocol
  hosts: nfs_node
  gather_facts: false
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  roles:
    - nfs_iscsi
  tags: nfs_server_iscsi

- name: Apply NFS client installation and config
  hosts: manager, compute, login_node
  gather_facts: false
  roles:
    - nfs_client
  tags: nfs_client

- name: Apply login common installation and config
  hosts: manager, login_node, compute
  gather_facts: false
  roles:
    - login_common
  tags: freeipa

- name: Apply login server installation and config
  hosts: manager
  gather_facts: false
  roles:
    - login_server
  tags: freeipa

- name: Apply login node installation and config
  hosts: login_node, compute
  gather_facts: false
  roles:
    - login_node
  tags: freeipa

- name: Apply common K8s installation and config
  hosts: manager, compute
  gather_facts: false
  roles:
    - k8s_common
  tags: kubernetes

- name: Apply K8s manager config
  hosts: manager
  gather_facts: true
  roles:
    - k8s_manager
  tags: kubernetes

- name: Apply K8s firewalld config on manager and compute nodes
  hosts: manager, compute
  gather_facts: false
  roles:
    - k8s_firewalld
  tags: kubernetes

- name: Apply NFS server setup on manager node
  hosts: manager
  gather_facts: false
  tasks:
    - name: Apply NFS server setup on manager node
      include_role:
        name: k8s_nfs_server_setup
      when: not hostvars['127.0.0.1']['powervault_status']
      tags: [ kubernetes, k8s_pv_nfs ]

- name: Apply NFS client setup on compute nodes
  hosts: compute
  gather_facts: false
  tasks:
    - name: Apply NFS client setup on compute nodes
      include_role:
        name: k8s_nfs_client_setup
      when: not hostvars['127.0.0.1']['powervault_status']
      tags: [ kubernetes, k8s_pv_nfs ]

- name: Start K8s on manager server
  hosts: manager
  gather_facts: true
  roles:
    - k8s_start_manager
  tags: kubernetes

- name: Start K8s worker servers on compute nodes
  hosts: compute
  gather_facts: false
  roles:
    - k8s_start_workers
  tags: kubernetes

- name: Start K8s worker servers on manager nodes
  hosts: manager, compute
  gather_facts: false
  roles:
    - k8s_start_services
  tags: kubernetes

- name: Apply common Slurm installation and config
  hosts: manager, compute, login_node
  gather_facts: false
  roles:
    - slurm_common
  tags: slurm

- name: Apply Slurm manager config
  hosts: manager
  gather_facts: false
  roles:
    - slurm_manager
  tags: slurm

- name: Configure Slurm workers
  hosts: compute, login_node
  serial: 1
  gather_facts: false
  roles:
    - slurm_workers
  tags: slurm

- name: Start Slurm workers
  hosts: compute, login_node
  gather_facts: false
  roles:
    - slurm_workers_service
  tags: slurm

- name: Start Slurm services
  hosts: manager
  gather_facts: false
  roles:
    - slurm_start_services
  tags: slurm

- name: Install slurm exporter
  hosts: manager
  gather_facts: false
  roles:
    - slurm_exporter
  tags: slurm

- name: Install slurm restd
  hosts: manager
  gather_facts: false
  roles:
    - slurm_restd
  tags: slurm

- name: Import playbook to install BeeGFS client
  ansible.builtin.import_playbook: storage/storage.yml

- name: Passwordless SSH between manager and compute nodes
  ansible.builtin.import_playbook: utils/passwordless_ssh.yml
