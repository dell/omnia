- name: Generate SSL certificate
  ansible.builtin.command:
    cmd: "{{ generate_cert_cmd }}"

- name: Change group ownership of SSL certificate
  ansible.builtin.file:
    path: "{{ item }}"
    group: pulp
    state: file
  loop: "{{ cert_items }}"
