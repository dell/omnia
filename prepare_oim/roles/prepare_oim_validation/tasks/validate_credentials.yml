---

- name: Assert postgres db credentials
  block:
    - name: Assert postgresdb_password
      ansible.builtin.assert:
        that:
          - postgresdb_password | length > min_length | int - 1
          - postgresdb_password | length < max_length | int + 1
          - '"-" not in postgresdb_password'
          - '"\\" not in postgresdb_password'
          - '"\"" not in postgresdb_password'
          - " \"'\" not in postgresdb_password"
          - '"@" not in postgresdb_password'
          - postgresdb_password is regex("^(?=.*[a-zA-Z])(?=.*[0-9])[A-Za-z0-9]+$")
      no_log: true
  rescue:
    - name: Validation check for postgresdb_password
      ansible.builtin.fail:
        msg: "{{ postgresdb_password_fail_msg }}"

- name: Fail if Pulp password is not set
  ansible.builtin.fail:
    msg: "{{ pulp_creds_fail_msg }}"
  when: not (pulp_password | length > 1)

- name: Check if provided pulp_password is valid
  block:
    - name: Assert pulp_password
      ansible.builtin.assert:
        that:
          - pulp_password | length > pulp_pwd_min_length | int - 1
          - pulp_password | length < max_length | int + 1
      no_log: true
  rescue:
    - name: Validation check for pulp_password
      ansible.builtin.fail:
        msg: "{{ pulp_password_fail_msg }}"
