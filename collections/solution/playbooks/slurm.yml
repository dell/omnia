---

- name: Gather facts from all the nodes
  hosts: all

- name: Deploy Slurm manager 
  hosts: manager
  gather_facts: false
  roles:
    - omnia.scheduler.slurm_manager

- name: Configure Slurm workers
  hosts: compute, login
  gather_facts: false
  roles:
    - omnia.accelerator.deploy
    - omnia.scheduler.slurm_worker

- name: Start Slurm workers
  hosts: compute, login
  gather_facts: false
  roles:
    - omnia.scheduler.slurm_start_worker

- name: Start Slurm services
  hosts: manager
  gather_facts: false
  roles:
    - omnia.scheduler.slurm_start_manager
