---
- name: Set Facts
  set_fact:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    ssh_key_status: false

- name: Disable host key checking
  replace:
    path: /etc/ssh/ssh_config
    regexp: '#   StrictHostKeyChecking ask'
    replace: 'StrictHostKeyChecking no'

- name: Disable strict mode checking
  replace:
    path: /etc/ssh/ssh_config
    regexp: '^StrictModes\ '
    replace: 'StrictModes no'

- name: Restart sshd
  service:
    name: sshd
    state: restarted

- name: Install sshpass
  package:
    name: sshpass
    state: present

- name: Verify and set passwordless ssh from manager to compute nodes
  block:
    - name: Execute on individual hosts
      include_tasks: passwordless_ssh.yml
      with_items: "{{ ssh_to }}"
      loop_control:
        pause: 5
