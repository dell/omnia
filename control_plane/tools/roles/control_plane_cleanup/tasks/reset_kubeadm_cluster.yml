---

- name: Reset kubeadm cluster
  command: "kubeadm reset -f"
  changed_when: false

- name: Remove CNI and kubeconfig files
  file:
    path: "{{ item }}"
    state: absent
  failed_when: false
  with_items:
    - "{{ k8_files }}"

- name: Reset iptables
  command: "iptables -F && iptables -t nat -F && iptables -t mangle -F && iptables -X"
  changed_when: true
  failed_when: false