---

# Tasks file for mgmt_network
- block:
  - name: Check mgmt_network_container status on machine
    include_tasks: check_prerequisites.yml

  - name: Modify firewall settings for mgmt_network_container
    include_tasks: firewall_settings.yml
    when: not mgmt_network_container_status

  - name: Include common variables
    include_vars:  ../../control_plane_common/vars/main.yml
    when: not mgmt_network_container_status

  - name: Internet validation
    include_tasks: ../../control_plane_common/tasks/internet_validation.yml
    when: not mgmt_network_container_status

  - name: Include variable file base_vars.yml
    include_vars: "{{ base_mgmt_file }}"

  - name: Dhcp Configuration
    include_tasks: dhcp_configure.yml
    when: (not mgmt_network_container_image_status) or ( backup_mgmt_map_status)

  - name: Mapping file validation
    include_tasks: mapping_file.yml
    when: (not mgmt_network_container_image_status) and (mgmt_mapping_file_path) or ( backup_mgmt_map_status)

  - name: mgmt_network_container image creation
    include_tasks: mgmt_network_container_image.yml
    when: not mgmt_network_container_status

  - name: mgmt_network_container configuration
    include_tasks: configure_mgmt_network_container.yml

  - name: mgmt_network_container container status message
    block:
      - name: management network container running
        debug:
          msg: "{{ message_skipped }}"
          verbosity: 2
        when: mgmt_network_container_status
      - name: management network container not running
        debug:
          msg: "{{ message_installed }}"
          verbosity: 2
        when: not mgmt_network_container_status
  when: device_config_support
