#Tasks for modifying firewall configurations for mgmt_network_container

- name: Permit traffic in default zone for tftp service
  firewalld:
    service: tftp
    permanent: yes
    state: enabled
  tags: install

- name: Reboot firewalld
  systemd:
    name: firewalld
    state: reloaded
  tags: install
