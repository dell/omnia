apiVersion: apps/v1
kind: Deployment
metadata:
  name: infiniband-container
  namespace: network-config
  labels:
    app: infiniband
spec:
  selector:
    matchLabels:
      app: infiniband
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: infiniband
    spec:
      hostNetwork: true
      volumes:
        - name: omnia-storage
          hostPath:
            path: /root/omnia
            type: Directory
        - name: opensm-cache
          hostPath:
            path: /var/cache/opensm
            type: Directory
        - name: opensm-logs
          hostPath:
            path: /var/log
            type: Directory
      containers:
        - name: infiniband-container
          image: 'localhost/infiniband-container:latest'
          imagePullPolicy: Never
          command:
            - /sbin/init
          volumeMounts:
            - name: omnia-storage
              mountPath: /root/omnia
            - mountPath: /var/cache/opensm
              name: opensm-cache
            - mountPath: /var/log
              name: opensm-logs
          resources:
            limits:
              memory: "10Gi"
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - NET_RAW
            privileged: false
