---

- name: Initial  setup
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
  - name: Start dhcpd services
    command: dhcpd {{ ib_nic }}
    changed_when: false

  - name: Change mode
    command: chmod 777 /start.sh
    changed_when: false

  - name: Run shell
    shell: ./start.sh
    args:
      chdir: /
    changed_when: false
