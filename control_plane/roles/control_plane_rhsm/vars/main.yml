# Usage: include_vars.yml
base_vars_filepath: "{{ playbook_dir }}/input_params/base_vars.yml"
rhsm_support_fail_msg: "Omnia supports redhat subscription management only when rhsm_support is set to true in base_vars.yml"
rhsm_vars_vaultname: "{{ playbook_dir }}/input_params/.rhsm_vars_vault_key"
rhsm_vars_filename: "{{ playbook_dir }}/input_params/rhsm_vars.yml"
rhsm_vault_file_perm: '0640'

# Usage: setup_rhsm_role.yml
rhsm_git_repo: "https://github.com/openstack/ansible-role-redhat-subscription.git"
rhsm_git_stable_commit: "0f7ac2a"
rhsm_git_dest: "{{ playbook_dir }}/roles/control_plane_rhsm/files/openstack-rhsm"
portal_file_path: "{{ playbook_dir }}/roles/control_plane_rhsm/files/openstack-rhsm/tasks/portal.yml"

# Usage: redhat_subscription.yml
hosts_file: /etc/hosts
