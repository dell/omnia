---

- block:
  - name: Check subscription status
    command: subscription-manager list
    changed_when: false
    register: rhsm_status

  - name: Unregister subscriptions
    command: subscription-manager unregister
    when: "'Subscribed' in rhsm_status.stdout"

  - name: Remove subscriptions
    command: subscription-manager remove --all
    when: "'Subscribed' in rhsm_status.stdout"

  - name: Clean subscriptions
    command: subscription-manager clean
    when: "'Subscribed' in rhsm_status.stdout"

  - name: Status message
    debug:
      msg: "Unregister successful on host: {{ ansible_ssh_host }}"
  
  when: ansible_facts['distribution'] | lower == "redhat"

- name: Status message
  debug:
    msg: "Host {{ ansible_ssh_host }} doesn't have redhat OS."
  when: not ansible_facts['distribution'] | lower == "redhat"