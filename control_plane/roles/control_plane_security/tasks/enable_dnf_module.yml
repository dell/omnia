---

- name: Enable module idm in Rocky or Centos >= 8.0
  command: dnf module enable idm:DL1 -y
  when:
    - ( ansible_distribution | lower == os_centos ) or
      ( ansible_distribution | lower == os_rocky )
    - ( ansible_distribution_version >= os_version )