---

- name: Start cobbler on reboot
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Wait for 2 minutes
      pause:
        minutes: 2

    - name: Execute cobbler sync in cobbler container
      command: docker exec cobbler cobbler sync
      changed_when: true