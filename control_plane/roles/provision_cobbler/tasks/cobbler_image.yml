---

- name: Image creation (It may take 5-10 mins)
  command: "buildah bud -f Dockerfile_rocky -t {{ cobbler_image_name }}:{{ cobbler_image_tag }} --network host ."
  changed_when: true
  args:
    chdir: "{{ role_path }}/files/"
  when: 
    - not cobbler_image_status
    - mgmt_os == os_supported_rocky or mgmt_os == os_supported_rhel

- name: Image creation (It may take 5-10 mins)
  command: "buildah bud -f Dockerfile_leap -t {{ cobbler_image_name }}:{{ cobbler_image_tag }} --network host ."
  changed_when: true
  args:
    chdir: "{{ role_path }}/files/"
  when: 
    - not cobbler_image_status
    - os_supported_leap in mgmt_os

- name: Update image name in k8s_cobbler.yml
  replace:
    path: "{{ role_path }}/files/k8s_cobbler.yml"
    regexp: 'localhost/cobbler:latest'
    replace: "localhost/{{ cobbler_image_name }}:{{ cobbler_image_tag }}"

- name: Update omnia project path in k8s_cobbler.yml
  replace:
    path: "{{ role_path }}/files/k8s_cobbler.yml"
    regexp: '        - name: omnia-storage\n          hostPath:\n            path:.*'
    replace: "        - name: omnia-storage\n          hostPath:\n            path: {{ role_path.split('control_plane')[0] }}"

- name: Deploy cobbler pod
  command: "kubectl apply -f {{ role_path }}/files/k8s_cobbler.yml"
  changed_when: true
