# Usage: update_firmware.yml
idrac_port: 443

# Usage: import_scp.yml
scp_filename: idrac_scp.xml

# Usage: create_vd.yml
raid_level: "RAID 0"

# Usage: deploy_os.yml
expose_duration: 60
file_permission: 0644
provision_os_msg: "OS provisioning is initiated. Wait for installation to complete for all servers."