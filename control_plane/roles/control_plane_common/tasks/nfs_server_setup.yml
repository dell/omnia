---

- name: Creating NFS share directory
  file:
    path: "{{ item }}"
    state: directory
    mode: "{{ nfs_share_dir_mode }}"
  with_items:
    - "{{ nfs_share_offline_repo }}"
    - "{{ nfs_share_awx }}"

- name: Install nfs-utils
  package:
    name: nfs-utils
    state: present

- name: Install firewalld
  package:
    name: firewalld
    state: present

- name: Start and enable firewalld
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Start and enable rpcbind and nfs-server service
  service:
    name: "{{ item }}"
    state: restarted
    enabled: yes
  with_items:
    - rpcbind
    - nfs-server

- name: Adding NFS share entries in /etc/exports
  lineinfile:
    path: "{{ exports_file_path }}"
    line: "{{ item.path }} {{ item.ip }}(rw,sync,no_root_squash)"
  with_items:
    - { path: "{{ nfs_share_offline_repo }}", ip: "{{ public_ip }}" }
    - { path: "{{ nfs_share_awx }}", ip: "{{ public_ip }}" }

- name: Adding NFS share entries in /etc/exports when device_config_support
  lineinfile:
    path: "{{ exports_file_path }}"
    line: "{{ item.path }} {{ item.ip }}(rw,sync,no_root_squash)"
  with_items:
    - { path: "{{ nfs_share_offline_repo }}", ip: "{{ mgmt_network_ip }}" }
    - { path: "{{ nfs_share_awx }}", ip: "{{ mgmt_network_ip }}" }
    - { path: "{{ nfs_share_offline_repo }}", ip: "{{ mgmt_network_subnet }}/{{ mgmt_network_netmask }}" }
  when: ( device_config_support ) or ( network_interface_type == "lom" )

- name: Adding NFS share entries in /etc/exports when idrac_support
  lineinfile:
    path: "{{ exports_file_path }}"
    line: "{{ nfs_share_offline_repo  }} {{ item }}(rw,sync,no_root_squash)"
  with_items: "{{ device_ip }}"
  when:
    - idrac_support
    - device_config_ip_file

- name: Exporting the shared directories
  command: exportfs -r
  changed_when: true

- name: Configuring firewall
  firewalld:
    service: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - "{{ nfs_services }}"

- name: Reload firewalld
  command: firewall-cmd --reload
  changed_when: true
