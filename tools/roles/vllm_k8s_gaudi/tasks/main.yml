---

- name: Update pvc file
  ansible.builtin.template:
    src: persistent_volume_claim.yml.j2
    dest: "{{ vllm_gaudi_llama3_dest }}persistent_volume_claim.yml"
    mode: "{{ vllm_gaudi_llama3_mode }}"

- name: Create pvc by k8s
  ansible.builtin.command: kubectl apply -f "{{ vllm_gaudi_llama3_dest }}persistent_volume_claim.yml"

- name: Update vllm deployment file
  ansible.builtin.template:
    src: gaudi-llama3.yml.j2
    dest: "{{ vllm_gaudi_llama3_dest }}{{ vllm_gaudi_llama3_file }}"
    mode: "{{ vllm_gaudi_llama3_mode }}"

- name: Install vllm and run llama3 on gaudi by k8s
  ansible.builtin.command: kubectl apply -f "{{ vllm_gaudi_llama3_dest }}{{ vllm_gaudi_llama3_file }}"
