---

# For vllm, gaudi-llama3.yaml file path, k8s dest path
vllm_gaudi_llama3_file: "gaudi-llama3.yml"
vllm_gaudi_llama3_src: "../files/"
vllm_gaudi_llama3_dest: "/root/k8s/"
vllm_gaudi_llama3_mode: '0700'

# Parameters for gaudi-llama3.yaml 
image: "vault.habana.ai/gaudi-docker/1.17.1/ubuntu22.04/habanalabs/pytorch-installer-2.3.1:latest"
http_proxy: "http://10.5.0.1:3128"
https_proxy: "http://10.5.0.1:3128"
HF_HOME: "/data/nfs-demo"
LLM_MODEL: "meta-llama/Meta-Llama-3-8B-Instruct"
HUGGING_FACE_HUB_TOKEN: ""
mountPath: "/data"

#For persistent vloume
pvc_name: k8s-pvc
namespace: default
storage_size: 30Gi
mount_location: "/root/k8s/"
