---

- name: Check if lom is applicable
  assert:
    that:
      - (mgmt_network_nic == host_network_nic) or
        ( mgmt_network_nic == host_network_nic) and ( mgmt_network_nic == roce_network_nic )
    success_msg: "{{ success_cobbler_lom }}"
    fail_msg: "{{ fail_cobbler_lom }}"
  when: network_interface_type == "lom"
  tags: validate

- name: Check if lom is applicable
  assert:
    that:
      - mgmt_network_nic == host_network_nic
      - host_network_nic != roce_network_nic
    success_msg: "{{ success_cobbler_lom }}"
    fail_msg: "{{ fail_cobbler_lom }}"
  when: network_interface_type == "lom"
  failed_when: false
  tags: validate

- name: Create cobbler shared lom variable
  set_fact:
    cobbler_lom: true
  when:
    - ( mgmt_network_nic == host_network_nic ) or
      ( mgmt_network_nic == host_network_nic ) and ( mgmt_network_nic == roce_network_nic )
    - roce_network_nic | length == 0
  tags: init

- name: Create mgmt shared lom variable
  set_fact:
    mgmt_lom: true
  when:
    - mgmt_network_nic == host_network_nic
    - host_network_nic != roce_network_nic
    - roce_network_nic | length > 1
    - roce_network_dhcp_start_range | ipv4
  tags: init
