---

- name: Initial cobbler setup
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
  - name: Inside cobbler container
    debug:
      msg: "Hiii! I am cobbler"

  - name: Run script
    shell: sh ./mkgrub.sh
    args:
      chdir: /usr/share/cobbler/bin
    changed_when: false

  - name: Add load_wsgi
    blockinfile:
      state: present
      insertbefore: '# LoadModule foo_module modules/mod_foo.so'
      dest: /etc/httpd/conf/httpd.conf
      block: |
        LoadModule wsgi_module modules/mod_wsgi_python3.so
        LoadModule proxy_module modules/mod_proxy.so

  - name: Add settings to http
    shell: echo "LoadModule wsgi_module modules/mod_wsgi_python3.so" >/etc/httpd/conf.d/wsgi.conf
    changed_when: false

  - name: Change http port to 8000 in httpd.conf
    replace:
      path: "/etc/httpd/conf/httpd.conf"
      regexp: '^Listen 80'
      replace: 'Listen 8000'
    changed_when: false

  - name: Change http port to 8000 in cobbler.conf
    replace:
      path: "/etc/httpd/conf.d/cobbler.conf"
      regexp: '^<VirtualHost.*'
      replace: '<VirtualHost *:8000>'
    changed_when: false

  - name: Make https to listen on port 8008
    replace:
      path: "/etc/httpd/conf.d/ssl.conf"
      regexp: '^Listen 443 https'
      replace: 'Listen 8008 https'
    changed_when: false

  - name: Change https port to 8008
    replace:
      path: "/etc/httpd/conf.d/ssl.conf"
      regexp: '^<VirtualHost _default_:443>'
      replace: '<VirtualHost _default_:8008>'
    changed_when: false

  - name: Enable cobbler
    command: systemctl enable {{ item }}
    with_items:
      - cobblerd
      - tftp
      - httpd
    changed_when: false

  - name: Restart httpd
    service:
      name: "{{ item }}"
      state: restarted
    loop:
      - httpd
      - cobblerd

  - name: Start services
    service:
      name: "{{ item }}"
      state: started
    loop:
      - cobblerd
      - tftp

  - name: Adding curl
    shell: export PATH="/usr/bin/curl:$PATH"

  - name: Run import command
    command: cobbler import --arch=x86_64 --path=/mnt/{{ provision_os }} --name="{{ provision_os }}"
    changed_when: false

  - name: Kickstart profile - centos
    copy:
      src: "/root/omnia/legacy_appliance/roles/provision_cobbler/files/centos7.ks"
      dest: "/var/lib/cobbler/templates/centos7.ks"
      mode: "{{ file_perm }}"
    when: provision_os == "centos"

  - name: Kickstart profile - rocky
    copy:
      src: "/root/omnia/legacy_appliance/roles/provision_cobbler/files/rocky8.ks"
      dest: "/var/lib/cobbler/templates/rocky8.ks"
      mode: "{{ file_perm }}"
    when: provision_os == "rocky"

  - name: Kickstart profile - leap
    copy:
      src: "/root/omnia/legacy_appliance/roles/provision_cobbler/files/leap15.xml"
      dest: "/var/lib/cobbler/templates/leap15.xml"
      mode: "{{ file_perm }}"
    when: provision_os == "leap"

  - name: Kickstart profile - redhat
    copy:
      src: "/root/omnia/legacy_appliance/roles/provision_cobbler/files/rhel8.ks"
      dest: "/var/lib/cobbler/templates/rhel8.ks"
      mode: "{{ file_perm }}"
    when: provision_os == "redhat"

  - name: Get profile name
    shell: cobbler profile list | sed 's/ //g'
    register: profile_name
    changed_when: false

  - name: Edit profile - redhat
    command: cobbler profile edit --name="{{ profile_name.stdout }}" --autoinstall=rhel8.ks
    when: provision_os == "redhat"
    changed_when: false

  - name: Edit profile - centos
    command: cobbler profile edit --name="{{ profile_name.stdout }}" --autoinstall=centos7.ks
    when: provision_os == "centos"
    changed_when: false

  - name: Edit profile - rocky
    command: cobbler profile edit --name="{{ profile_name.stdout }}" --autoinstall=rocky8.ks
    when: provision_os == "rocky"
    changed_when: false

  - name: Edit profile - leap
    command: cobbler profile edit --name="{{ profile_name.stdout }}" --autoinstall=leap15.xml
    when: provision_os == "leap"
    changed_when: false

  - name: Pxe menu
    copy:
      src: "/root/omnia/legacy_appliance/roles/provision_cobbler/files/menu.yml"
      dest: "/etc/cobbler/boot_loader_conf/pxedefault.template"
      mode: "{{ file_perm }}"

  - name: Assign default grub option
    replace:
      path: "/var/lib/cobbler/grub_config/grub/grub.cfg"
      regexp: "^set default='local'"
      replace: "set default='1'"

  - name: Assign default grub timeout
    replace:
      path: "/var/lib/cobbler/grub_config/grub/grub.cfg"
      regexp: '^set timeout=80'
      replace: 'set timeout=10'

  - name: Syncing of cobbler
    command: cobbler sync
    changed_when: false

  - name: Restart cobblerd, http, xinetd and dhcpd
    service:
      name: "{{ item }}"
      state: restarted
    loop:
      - cobblerd
      - httpd
      - xinetd
      - dhcpd

  - name: Fetch ansible-playbook path
    command: whereis ansible-playbook
    changed_when: false
    register: ansible_playbook_path

  - name: Add tftp cron job
    cron:
      name: Start tftp service
      minute: "*"
      job: "{{ ansible_playbook_path.stdout.split(' ')[1] }} /root/tftp.yml"

  - name: Add inventory cron job when mgmt container not present or shared lom mode is not selected
    cron:
      name: Create inventory
      minute: "*/5"
      job: "{{ ansible_playbook_path.stdout.split(' ')[1] }} /root/inventory_creation.yml -e network_interface_type={{ network_interface_type }} -e roce_enabled={{ roce_enabled }}"
    when:
      - not device_support_status | bool
      - network_interface_type == "dedicated"

  - name: Add inventory cron job
    cron:
      name: Create inventory
      minute: "*/5"
      job: "{{ ansible_playbook_path.stdout.split(' ')[1] }} /root/inventory_creation.yml -e network_interface_type={{ network_interface_type }} -e subnet={{ subnet }} -e netmask={{ netmask }} -e mgmt_network_subnet={{ mgmt_network_subnet }} -e mgmt_network_netmask={{ mgmt_network_netmask }} -e roce_enabled={{ roce_enabled }}"
    when:
      - ( device_support_status | bool ) or network_interface_type == "lom"
