---

- name: Ping the powervault device to validate connectivity
  command: ping -c1 {{ inventory_hostname }}
  register: validate_login
  changed_when: false
  ignore_errors: yes

- name: Get auth string
  shell: echo -n {{ powervault_username }}_{{ powervault_password }} | sha256sum
  register: auth_string
  changed_when: false
  no_log: true
  ignore_errors: yes

- name: Get session key
  uri:
    url: https://{{ inventory_hostname }}/api/login/{{ auth_string.stdout | replace(" -", "") }}
    method: GET
    headers:
      {'datatype': 'json'}
    validate_certs: no
  register: sas_session_key

- name: Execute show initiators command
  uri:
    url: https://{{ inventory_hostname }}/api/show/initiators
    method: GET
    body_format: json
    validate_certs: no
    use_proxy: no
    headers:
      {'sessionKey': "{{ sas_session_key.json.status[0].response }}", 'datatype':'json'}
  register: hosts_info

- name: Get all the available IDs
  set_fact:
   initiator_ids: "{{ initiator_ids | default ([]) }}+ ['{{ item.id }}']"
   no_of_vol: "{{ powervault_volumes | length }}"
  loop: "{{ hosts_info.json.initiator }}"

- name: Set the LUN nos.
  set_fact:
   lun_no:  "{{ lun_no | default ([]) }} + [ '{{ temp1 }}']"
   temp1: "{{ temp1|int + t1|int }}"
  loop: "{{ powervault_volumes }}"

- name: Add the lun numbers to volumes
  set_fact:
    pv_volumes: "{{ pv_volumes | default ([]) + [{ 'name': item.0.name, 'lun_no': item.1 }] }}"
  with_together:
    - "{{ powervault_volumes }}"
    - "{{ lun_no }}"

- name: Map volumes to initiators
  uri:
    url: https://{{ inventory_hostname }}/api/map/volume/{{ item[1].name }}/access/{{ access }}//lun/{{ item[1].lun_no }}/initiator/{{ item[0] }}
    method: GET
    body_format: json
    validate_certs: no
    use_proxy: no
    headers:
      {'sessionKey': "{{ sas_session_key.json.status[0].response }}", 'datatype':'json'}
  with_nested:
    - "{{ initiator_ids }}"
    - "{{ pv_volumes }}"
