---

- name: Get auth string
  shell: echo -n {{ powervault_username }}_{{ powervault_password }}  | sha256sum
  register: snmp_auth_string
  changed_when: false
  no_log: true
  ignore_errors: yes

- name: Get session key
  uri:
    url: https://{{ inventory_hostname }}/api/login/{{ snmp_auth_string.stdout | replace(" -", "") }}
    method: GET
    headers:
      {'datatype': 'json'}
    validate_certs: no
  register: snmp_session_key

- name: Set snmp parameters
  uri:
    url: https://{{ inventory_hostname }}/api/set/snmp-parameters/enable/{{ powervault_snmp_notify_level }}/add-trap-host/{{ snmp_trap_destination }}/read-community/{{ snmp_community_name }}
    method: GET
    body_format: json
    validate_certs: no
    use_proxy: no
    headers:
      {'sessionKey': "{{ snmp_session_key.json.status[0].response }}", 'datatype':'json'}
  register: snmp
