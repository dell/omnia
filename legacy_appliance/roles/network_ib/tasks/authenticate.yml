---

- name: Set Credentials for IB switch - AWX
  set_fact:
    username: "{{ lookup('env','ANSIBLE_NET_USERNAME') }}"
    password: "{{ lookup('env','ANSIBLE_NET_PASSWORD') }}"
  no_log: true
  when: awx_web_support

- name: Set Credentials for IB switch - CLI
  set_fact:
    username: "{{ ib_username }}"
    password: "{{ ib_password }}"
  no_log: true
  when: not awx_web_support

- name: Initialize variables
  set_fact:
    global_config: false
    interface_config: false
    filtered_dict: {}

- name: Authenticate
  block:
    - name: Authenticate to switch- "{{ inventory_hostname }}"
      uri:
        url: http://{{ inventory_hostname }}/admin/launch?script=rh&template=login&action=login
        method: POST
        body_format: form-urlencoded
        body:
          f_user_id: "{{ username }}"
          f_password: "{{ password }}"
          enter: Sign in
        status_code: 302
      register: login
      no_log: true

    - name: Verify authentication status
      fail:
        msg: "Authentication failed"
      when: login.set_cookie is undefined

  rescue:
    - name: Filtered response creation
      set_fact:
        filtered_dict: "{{ filtered_dict |combine({ item.key: item.value }) }}"
      when: item.key not in 'invocation'
      with_dict: "{{ login }}"
      no_log: true

    - name: Authentication failure response
      fail:
        msg: "{{ filtered_dict }}"