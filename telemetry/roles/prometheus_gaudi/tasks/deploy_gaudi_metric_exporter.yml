---


# Assuming Prometheus was deployed and name space monitoring was created

- name: Deploy Gaudi metric exporter daemonset
  kubernetes.core.k8s:
    definition: '{{ item }}'
  with_items:
    - '{{ lookup("url", "{{ gaudi_metric_exporter_daemonset_url }}", split_lines=False) | from_yaml_all | list }}'
  when: item is not none

- name: Deploy Gaudi metric exporter service
  kubernetes.core.k8s:
    definition: '{{ item }}'
  with_items:
    - '{{ lookup("url", "{{ gaudi_metric_exporter_service_url }}", split_lines=False) | from_yaml_all | list }}'
  when: item is not none

- name: Deploy Gaudi metric exporter service monitor
  kubernetes.core.k8s:
    definition: '{{ item }}'
  with_items:
    - '{{ lookup("url", "{{ gaudi_metric_exporter_serviceMonitor_url }}", split_lines=False) | from_yaml_all | list }}'
  when: item is not none

- name: Add label to the service monitor so it will be scraped by Prometheus
  kubernetes.core.k8s:
    state: patched
    kind: ServiceMonitor
    namespace: monitoring
    name: metric-exporter
    definition:
      metadata:
        labels:
          release: monitoring
