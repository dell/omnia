---

- name: Telemetry and visualization
  hosts: localhost
  connection: local
  gather_facts: true
  roles:
    - common
    - timescaledb
    - idrac_telemetry
    - grafana_config

- name: Get node inventory
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get node inventory
      ansible.builtin.include_role:
        name: slurm_telemetry
        tasks_from: get_node_inventory.yml
      tags: slurm_telemetry

- name: Get node details
  hosts: manager, compute
  gather_facts: false
  tasks:
    - name: Get service tag
      ansible.builtin.include_role:
        name: slurm_telemetry
        tasks_from: update_service_tags.yml
      tags: slurm_telemetry

- name: Slurm Telemetry
  hosts: localhost
  connection: local
  gather_facts: false
  roles:
    - slurm_telemetry
  tags: slurm_telemetry
