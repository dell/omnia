---

- name: Update additional nic details in DB
  ansible.builtin.command: |
     {{ python_version }} {{ update_network_db }} {{ server_spec_path }} {{ hostvars[item]['categories'] }}
     {{ metadata_nicinfo_path }} {{ network_data.admin_network.static_range }}
     {{ network_data.admin_network.netmask_bits }} {{ hostvars[item]['node_detail'] }}
  changed_when: false
  with_items: "{{ groups['all'] }}"
  when: groups['all'] is defined
