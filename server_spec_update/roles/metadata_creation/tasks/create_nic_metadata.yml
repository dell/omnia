---

- name: Check for data folder existence
  ansible.builtin.stat:
    path: "{{ meta_dest }}"
  register: data_folder_status

- name: Create data folder if it doesn't exists
  ansible.builtin.file:
    path: "{{ meta_dest }}"
    state: directory
    mode: "{{ mount_dir_perm }}"
    group: "{{ meta_group }}"
    owner: "{{ meta_user }}"
  when: not data_folder_status.stat.exists

- name: Check metadata.yml file existence
  ansible.builtin.stat:
    path: "{{ meta_path }}"
  register: metadata_status
