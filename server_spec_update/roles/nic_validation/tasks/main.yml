---

- name: Initialize inventory file status
  ansible.builtin.set_fact:
    inventory_status: false

- name: Include network_spec file
  ansible.builtin.include_tasks: include_network_spec.yml

- name: Validate Admin and BMC parameters
  ansible.builtin.include_tasks: validate_admin_bmc_nic.yml

- name: Validate network spec input
  ansible.builtin.include_tasks: "{{ role_path }}/../../../discovery/roles/discovery_validations/common/tasks/validate_network_spec.yml"

- name: Include validate_server_spec file
  ansible.builtin.include_tasks: validate_server_spec.yml
  when: add_network_status

- name: Include validate inventory file
  ansible.builtin.include_tasks: validate_inventory.yml
  when: inventory_status
