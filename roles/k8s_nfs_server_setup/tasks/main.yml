---

- name: Install nfs-utils
  package:
    name: nfs-utils
    state: present
  tags: nfs_server

- name: Install firewalld
  package:
    name: firewalld
    state: present
  tags: firewalld

- name: Start and enable firewalld
  service:
    name: firewalld
    state: started
    enabled: yes
  tags: firewalld

- name: Start and enable rpcbind and nfs-server service
  service:
    name: "{{ item }}"
    state: restarted
    enabled: yes
  with_items:
    - rpcbind
    - nfs-server
  tags: nfs_server

- name: Creating NFS share directory
  file:
    path: "{{ nfs_share_dir }}"
    state: directory
    mode: "{{ nfs_share_dir_mode }}"
  tags: nfs_server

- name: Adding NFS share entries in /etc/exports
  lineinfile:
    path: "{{ exports_file_path }}"
    line: "{{ nfs_share_dir }} {{ item }}(rw,sync,no_root_squash)"
  with_items:
    - "{{ groups['compute'] }}"
  tags: nfs_server

- name: Exporting the shared directories
  command: exportfs -r
  changed_when: true
  tags: nfs_server

- name: Configuring firewall
  command: "firewall-cmd --permanent --add-service={{ item }}"
  changed_when: true
  with_items:
    - "{{ nfs_services }}"
  tags: nfs_server

- name: Reload firewalld
  command: firewall-cmd --reload
  changed_when: true
  tags: nfs_server

- name: Stop and disable firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no
  tags: firewalld