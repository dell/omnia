---

- name: Install nfs-utils 
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ nfs_utilities }}"

- name: Start and enable rpcbind and nfs-server service
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items: "{{ nfs_services }}"

- name: Add services to firewalld
  command: firewall-cmd --add-service="{{ item }}" --zone=internal --permanent
  changed_when: false
  with_items: "{{ firewall_services }}"

- name: Add ports to firwalld
  command: firewall-cmd --add-port="{{ item }}" --permanent
  changed_when: false
  with_items: "{{ firewall_ports }}"

- name: Reload firewalld
  command: firewall-cmd --reload
  changed_when: false
