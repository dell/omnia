---

slurm_packages:
   - gcc
   - openssl
   - numactl
   - hwloc
   - lua
   - readline
   - perl-ExtUtils-MakeMaker
   - rpm-build
   - perl-DBI
   - perl-Switch
   - libibumad
   - git
   - slurm-slurmctld
   - slurm-slurmdbd

dev_tools:
   - rrdtool-devel
   - lua-devel
   - hwloc-devel
   - libssh2-devel
   - pam-devel
   - readline-devel
   - openssl-devel
   - numactl-devel
   - ncurses-devel
   - gtk2-devel

log_files_manager:
   - slurm_jobacct.log
   - slurm_jobcomp.log

tmp_mode: "0755"
cluster_state_path: "/var/spool/slurm/cluster_state"
spool_slurmctld_pth: "/var/spool/slurmctld"
spool_slurmd_pth: "/var/spool/slurmd"
slurm_logpth: "/var/log/slurm/"
tcp_port1: "6817/tcp"
tcp_port2: "6818/tcp"
tcp_port3: "6819/tcp"
tcp_port4: "60001-63000/tcp"
tcp_port5: "6820/tcp"
udp_port1: "6817/udp"
udp_port2: "6818/udp"
udp_port3: "6819/udp"
udp_port4: "6820/udp"
family: "ipv4"
db_user: "slurm"
db_host: "localhost"
slurmdbd_path: "/etc/slurm/slurmdbd.conf"
slurmdbd_mode: "0600"
slurm_confpth: "/etc/slurm/slurm.conf"
slurm_user: "slurm"
dbd_addr: "localhost"
dbd_host: "localhost"
logfile: "/var/log/slurm/slurmdbd.log"
pidfile: "/var/run/slurmdbd.pid"
buffer_path: "/tmp/slurm.conf"
slurm_mode: "0644"