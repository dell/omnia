---

# Usage: inventory tagging role
inventory_directory_path: "/opt/omnia/omnia_inventory"

# Filenames
compute_cpu_intel_filename: "compute_cpu_intel"
compute_cpu_amd_filename: "compute_cpu_amd"
compute_gpu_amd_filename: "compute_gpu_amd"
compute_gpu_nvidia_filename: "compute_gpu_nvidia"
compute_servicetag_ip_filename: "compute_servicetag_ip"

# List of Filename
inventory_file_name_list:
  - "{{ compute_cpu_intel_filename }}"
  - "{{ compute_cpu_amd_filename }}"
  - "{{ compute_gpu_amd_filename }}"
  - "{{ compute_gpu_nvidia_filename }}"
  - "{{ compute_servicetag_ip_filename }}"

# Filepaths
inventory_file_path_list:
  - "{{ inventory_directory_path }}/{{ compute_cpu_intel_filename }}"
  - "{{ inventory_directory_path }}/{{ compute_cpu_amd_filename }}"
  - "{{ inventory_directory_path }}/{{ compute_gpu_amd_filename }}"
  - "{{ inventory_directory_path }}/{{ compute_gpu_nvidia_filename }}"
  - "{{ inventory_directory_path }}/{{ compute_servicetag_ip_filename }}"

# Permissions
inventory_dir_mode: "644"
inventory_file_mode: "444"
