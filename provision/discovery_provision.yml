---

- name: Discover and provision nodes
  hosts: localhost
  connection: local
  tasks:
    - name: Verify validation_status
      ansible.builtin.include_role:
        name: provision_validation
        tasks_from: validation_status_check.yml

    - name: Discover and provision nodes
      ansible.builtin.include_role:
        name: xcat_discovery_provision

    - name: Update metadata file
      ansible.builtin.include_role:
        name: provision_validation
        tasks_from: metadata/update_metadata.yml
