---

- name: Set default pxe start and end ranges
  ansible.builtin.set_fact:
    pxe_nic_start_range: "{{ pxe_nic_start }}"
    pxe_nic_end_range: "{{ pxe_nic_end }}"

- name: Set default BMC start and end ranges
  ansible.builtin.set_fact:
    bmc_nic_start_range: "{{ bmc_nic_start }}"
    bmc_nic_end_range: "{{ bmc_nic_end }}"

- name: Set default IB start and end ranges
  ansible.builtin.set_fact:
    ib_nic_start_range: "{{ ib_nic_start }}"
    ib_nic_end_range: "{{ ib_nic_end }}"
  when: ib_nic_subnet | default("", true) | length > 1