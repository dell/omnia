---

- name: Initialize mapping_node_status
  ansible.builtin.set_fact:
    mapping_node_status: false

- name: Fetch nodes with group {{ mapping_node_group }}
  block:
    - name: Fetch nodes with group {{ mapping_node_group }}
      ansible.builtin.command: lsdef {{ mapping_node_group }}
      changed_when: false
      register: check_mapping_nodes
      failed_when: false

    - name: Set mapping_node_status
      ansible.builtin.set_fact:
        mapping_node_status: true
      when:
        - check_mapping_nodes.stderr is defined
        - '"error" not in check_mapping_nodes.stderr | lower'

    - name: Warning - mapping nodes not found
      ansible.builtin.pause:
        seconds: "{{ warning_wait_time }}"
        prompt: "{{ mapping_nodes_warning_msg }}"
      when: not mapping_node_status
  when: discovery_mechanism | lower == discovery_method_mapping
