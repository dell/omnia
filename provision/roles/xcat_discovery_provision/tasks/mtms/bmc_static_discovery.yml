---
- name: Create ranges
  ansible.builtin.set_fact:
    third_octet: "{{ bmc_static_start_range.split('.')[-2] }}-{{ bmc_static_end_range.split('.')[-2] }}"
    fourth_octet: "{{ bmc_static_start_range.split('.')[-1] }}-{{ bmc_static_end_range.split('.')[-1] }}"
    range_subnet: "{{ bmc_static_start_range.split('.')[0] }}.{{ bmc_static_start_range.split('.')[1] }}"

- name: BMC Discover on Static ranges
  ansible.builtin.shell: >-
    set -o pipefail && \
    bmcdiscover --range {{ range_subnet }}.{{ third_octet }}.{{ fourth_octet }} -z > {{ static_ip_file }}
  register: static_discovery
  changed_when: false

- name: Assert static discovery
  ansible.builtin.assert:
    that:
      - " '{{ no_bmc_found }}' not in static_discovery.stderr"
    fail_msg: "{{ static_discovery_fail_msg }}"
  when: not bmc_dynamic_status
