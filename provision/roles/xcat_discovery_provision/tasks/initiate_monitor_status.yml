---

- name: Install development packages
  ansible.builtin.package:
    name: "{{ psql_devel_packages }}"
    state: present

- name: Install psycopg2 module
  ansible.builtin.command: python3.8 -m pip install psycopg2-binary
  changed_when: false

- name: Check if monitor_status.py is already running
  ansible.builtin.shell: |
    set -o pipefail
    ps aux | grep python
  register: ps_output
  changed_when: false

- name: Initiate script if not running
  ansible.builtin.shell: nohup {{ python_version }} {{ role_path }}/files/utils/monitor_status.py &
  when: "'monitor_status.py' not in ps_output.stdout"
