---

- name: Fetch nodes with group {{ switch_based_node_group }}
  ansible.builtin.command: lsdef {{ switch_based_node_group }}
  changed_when: false
  register: check_switch_based_nodes
  failed_when: false

- name: Set switch_based_node_status
  ansible.builtin.set_fact:
    switch_based_node_status: true
  when:
    - check_switch_based_nodes.stderr is defined
    - '"error" not in check_switch_based_nodes.stderr | lower'

- name: Warning - switch_based nodes not found
  ansible.builtin.pause:
    seconds: "{{ warning_wait_time }}"
    prompt: "{{ switch_based_nodes_warning_msg }}"
  when: not switch_based_node_status
