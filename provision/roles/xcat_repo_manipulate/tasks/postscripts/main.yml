---

- name: Check pkgdir of osimage
  ansible.builtin.command: lsdef -t osimage -o {{ provision_os_image }} -i pkgdir
  changed_when: false
  register: osimage_pkgdir

- name: Remove cuda pkgdir
  ansible.builtin.command: chdef -t osimage -o {{ provision_os_image }} -m pkgdir={{ cuda_core_path }},{{ cuda_deps_path }}
  changed_when: true
  when:
    - not cuda_config_status
    - cuda_search_key in osimage_pkgdir.stdout

- name: Add enviornment path variable in postscripts
  ansible.builtin.lineinfile:
    path: "{{ xcat_rhel8_post_script }}"
    regexp: 'EOF'
    line: 'echo "PATH=$PATH:/opt/dell/srvadmin/sbin:/usr/local/sbin:/usr/local/bin/" >> /etc/bashrc'
  when: not cuda_config_status

- name: Configure OFED postscripts
  ansible.builtin.include_tasks: configure_ofed.yml
  when: ofed_config_status

- name: Configure CUDA postscripts
  ansible.builtin.include_tasks: configure_cuda.yml
  when: cuda_config_status
