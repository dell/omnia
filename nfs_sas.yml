---

- name: Check pre-requisites for NFS Server configuration
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Validate nfs_node config
      include_role:
        name: nfs_sas
        tasks_from: check_prerequisites.yml

- name: Configure NFS node for SAS protocol
  hosts: nfs_node
  gather_facts: true
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  roles:
    - nfs_sas

- name: Apply NFS client installation and config
  hosts: manager, compute, login_node
  gather_facts: false
  roles:
    - nfs_client
