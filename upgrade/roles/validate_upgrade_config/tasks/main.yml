---
- name: Read file path parameters from upgrade_config.yml
  ansible.builtin.include_vars:
    file: upgrade_config.yml
  changed_when: false

- name: Validate old_input_location
  ansible.builtin.stat:
    path: "{{ old_input_location }}"
  register: stat_input_result

- name: Validate backup_location
  ansible.builtin.stat:
    path: "{{ backup_location }}"
  register: stat_backup_result

- name: Fail if old input directory does not exist
  ansible.builtin.fail:
    msg: "{{ validate_upgrade_config_input_fail_msg }}"
  when: not stat_input_result.stat.exists

- name: Fail if old backup directory does not exist
  ansible.builtin.fail:
    msg: "{{ validate_upgrade_config_backup_fail_msg }}"
  when: not stat_backup_result.stat.exists
