---
- name: Ping old omnia database
  community.postgresql.postgresql_ping:
    db: omniadb
    login_password: "{{ postgresdb_password }}"
  register: db_ping

- name: Back up old omnia database
  community.postgresql.postgresql_db:
    db: omniadb
    login_password: "{{ postgresdb_password }}"
    state: dump
    target: "{{ backup_location }}/backup.sql"
  when: db_ping.is_available

- name: Encrypt config files
  ansible.builtin.command: >-
    ansible-vault encrypt {{ old_input_location }}/{{ item.file }}
    --vault-password-file {{ old_input_location }}/{{ item.vault_password_file }}
  loop: "{{ decrypted_config_files_array }}"
  changed_when: false
