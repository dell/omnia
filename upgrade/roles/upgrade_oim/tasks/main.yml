---
- name: Backup DB and Kubernetes cluster on Omnia Control Plane
  ansible.builtin.include_role:
    name: backup_k8s

- name: Backup omnia_inventory files
  ansible.builtin.copy:
    src: "{{ omnia_inventory_dir }}"
    dest: "{{ backup_location }}/omnia_inventory"
    mode: "{{ file_permission }}"

- name: Create venv for installed version
  ansible.builtin.include_tasks: create_older_venv.yml
  when: not older_os

- name: Import parameters from Omnia current version to upgrade version
  ansible.builtin.include_role:
    name: import_input_parameters

- name: Upgrade software on Omnia control plane
  block:
    - name: Upgrade services and packages of prepare cp on OIM
      ansible.builtin.include_role:
        name: upgrade_prepare_cp

    - name: Upgrade services and packages of discovery on OIM
      ansible.builtin.include_role:
        name: upgrade_discovery

    - name: Stop telemetry service
      ansible.builtin.include_role:
        name: omnia_telemetry
        tasks_from: stop_omnia_telemetry.yml

    - name: Upgrade packages required for local repo - nerdctl
      ansible.builtin.include_role:
        name: upgrade_local_repo

    - name: Upgrade kubernetes on omnia control plane (OIM)
      ansible.builtin.include_role:
        name: upgrade_k8s_cp
      when: not older_os

    - name: Upgrade omnia_telemetry binary
      ansible.builtin.include_role:
        name: omnia_telemetry

    - name: Upgrade iDRAC telemetry role 
      ansible.builtin.include_role:
        name: upgrade_idrac_telemetry

  rescue:
    - name: Failed to upgrade Omnia control plane
      ansible.builtin.fail:
        msg: "{{ upgrade_fail_msg }}"
