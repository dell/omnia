---

- name: Upgrade xcat
  environment:
    XCATROOT: "{{ xcat_root_env }}"
    PATH: "{{ ansible_env.PATH }}:{{ xcat_path_env }}"
    MANPATH: "{{ xcat_manpath_env }}"
    PERL_BADLANG: "{{ perl_badlang_env }}"
  block:
    - name: Update xcat package
      ansible.builtin.include_tasks: update_xcat_package.yml

    - name: Update xcat tables
      ansible.builtin.include_tasks: update_xcat_tables.yml
