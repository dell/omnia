---

- name: Validate xcat status on control plane
  hosts: localhost
  gather_facts: true
  roles:
    - accelerator_validation
  tags: amd, nvidia

- name: Validate repo file and subscription
  hosts: all
  gather_facts: true
  roles:
    - repo_validation
  tags: amd, nvidia

- name: Gather Cluster Facts
  hosts: all
  gather_facts: true
  roles:
    - common
  tags: amd, nvidia

- name: Perform GPU driver and ROCm installation for AMD Accelerators
  hosts: all
  gather_facts: true
  any_errors_fatal: true
  roles:
    - amd
  tags: amd

- name: Validate input parameters for CUDA Accelerator and setup nfs server if needed
  hosts: localhost
  connection: local
  gather_facts: true
  tasks:
    - name: Validate variables from network_config.yml
      ansible.builtin.include_role:
        name: nvidia
        tasks_from: validations.yml
  tags: nvidia

- name: Setup NFS client and install cuda drivers on nodes
  hosts: all
  roles:
    - nvidia
  handlers:
    - name: Reboot node
      ansible.builtin.reboot:
  tags: nvidia
