        RDMA_CORE_LIB: "{{ habana_tests['rdma_core_lib'] }}"
      ansible.builtin.shell: |
        set -o pipefail
        ./hl_qual -gaudi2 -c all -rmod parallel -t 30 -dis_mon -e2e_concurrency
      args:
        executable: /bin/bash
