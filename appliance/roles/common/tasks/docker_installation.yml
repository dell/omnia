---

- name: Add docker repo
  get_url:
    url: "{{ docker_repo_url }}"
    dest: "{{ docker_repo_dest }}"
  tags: install

- name: Enable docker edge and test repo
  ini_file:
    dest: "{{ docker_repo_dest }}"
    section: "{{ item }}"
    option: enabled
    value: "{{ success }}"
  with_items: ['docker-ce-test', 'docker-ce-edge']
  tags: install

- name: Install docker
  package:
    name: "{{ container_repo_install }}"
    state: present
  become: yes
  tags: install

- name: Start services
  service:
    name: "{{ container_type }}"
    state: started
    enabled: yes
  become: yes
  tags: install

- name: Uninstall docker-py using pip
  pip:
    name: ['docker-py','docker']
    state: absent
  tags: install

- name: Install docker using pip
  pip:
    name: docker
    state: present
  tags: install

- name: Update pip
  command: pip3 install --upgrade pip
  changed_when: false

- name: Installation using python3
  pip:
    name: "{{ docker_compose }}"
    executable: pip3
  tags: install

- name: Versionlock docker
  command: "yum versionlock '{{ item }}'"
  args:
    warn: false
  with_items:
    - "{{ container_repo_install }}"
  changed_when: true
  tags: install

- name: Configure docker
  copy:
    src: daemon.json
    dest: "{{ daemon_dest }}"
  tags: install

- name: Restart docker
  service:
    name: docker
    state: restarted
