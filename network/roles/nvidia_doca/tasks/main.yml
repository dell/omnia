---

- name: Saving distribution of os
  ansible.builtin.set_fact:
    compute_os: "{{ ansible_distribution | lower }}"
    compute_os_version: "{{ ansible_distribution_version }}"

- name: Check if nvidia bluefield dpu is present on compute node
  ansible.builtin.include_tasks: pre-requisites.yml

- name: Install doca when node has nvidia dpu installed
  block:

    - name: Include vars file of inventory role
      ansible.builtin.include_vars: "{{ role_path }}/../../../input/network_config.yml"

    # - name: Check status of doca installation
    #   ansible.builtin.command: yum info doca
    #   changed_when: false
    #   failed_when: false
    #   register: doca_status

    - name: Install doca on redhat / rocky nodes
      ansible.builtin.include_tasks: install_doca_redhat.yml
      when: os_supported_rhel in ansible_facts['distribution'] | lower or
          os_supported_rocky in ansible_facts['distribution'] | lower

    - name: Install doca on leap nodes
      ansible.builtin.include_tasks: install_doca_leap.yml
      when: os_supported_leap in ansible_facts['distribution'] | lower

  when:
    - doca_node_status
