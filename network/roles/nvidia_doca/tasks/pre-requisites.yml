---

- name: Initialise doca node status
  ansible.builtin.set_fact:
    doca_node_status: false

- name: Check bluefield dpu card status
  ansible.builtin.shell: >
    set -o pipefail && \
    lspci | grep -i bluefield
  changed_when: false
  register: lspci_status
  failed_when: false

- name: Update doca node status
  ansible.builtin.set_fact:
    doca_node_status: true
  when: "'BlueField' in lspci_status.stdout"
