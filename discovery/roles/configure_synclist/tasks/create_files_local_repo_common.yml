---

- name: Ensure parent directory of repo_store_path exists
  ansible.builtin.file:
    path: "/install{{ repo_store_path | dirname }}"
    state: directory
    mode: "{{ dir_permission }}"

- name: Create a symbolic link for local_repo in /install of xCAT
  ansible.builtin.file:
    src: "{{ repo_store_path }}"
    dest: "/install{{ repo_store_path }}"
    state: link

- name: Remove existing /tmp/repos directory
  ansible.builtin.file:
    path: "{{ temp_dir_repo }}"
    state: absent

- name: Create /tmp/repos directory
  ansible.builtin.file:
    path: "{{ temp_dir_repo }}"
    state: directory
    mode: "{{ dir_permission }}"

- name: Remove existing /tmp/conf directory
  ansible.builtin.file:
    path: "{{ temp_conf_repo }}"
    state: absent

- name: Create /tmp/conf directory
  ansible.builtin.file:
    path: "{{ temp_conf_repo }}"
    state: directory
    mode: "{{ dir_permission }}"

- name: Render pip.conf template
  ansible.builtin.template:
    src: "{{ pip_conf_src }}"
    dest: "{{ pip_conf_dest }}"
    mode: "{{ file_permission }}"
