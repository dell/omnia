---

- name: Check metadata.yml file existence
  ansible.builtin.stat:
    path: "{{ meta_path }}"
  register: metadata_status

- name: Create metadata.yml file if it doesn't exists
  ansible.builtin.file:
    path: "{{ meta_path }}"
    state: touch
    mode: "{{ conf_file_mode }}"
  when: not metadata_status.stat.exists

- name: Update netmask for admin and bmc network in metadata.yml file
  block:
    - name: Update netmask_bits
      ansible.builtin.lineinfile:
        path: "{{ meta_path }}"
        regexp: '^md_netmask_bits:(.*)$'
        insertafter: "EOF"
        state: present
        line: "md_netmask_bits: {{ hostvars['omnia_provision']['network_data']['admin_network']['netmask_bits'] }}"

- name: Update md_admin_static_start_range
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^md_admin_static_start_range:(.*)$'
    insertafter: "EOF"
    state: present
    line: "md_admin_static_start_range: {{ hostvars['omnia_provision']['pxe_nic_start_range'] }}"

- name: Update md_admin_static_end_range
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^md_admin_static_end_range:(.*)$'
    insertafter: "EOF"
    state: present
    line: "md_admin_static_end_range: {{ hostvars['omnia_provision']['pxe_nic_end_range'] }}"

- name: Update md_admin_dynamic_start_range
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^md_admin_dynamic_start_range:(.*)$'
    insertafter: "EOF"
    state: present
    line: "md_admin_dynamic_start_range: {{ hostvars['omnia_provision']['pxe_nic_dynamic_start_range'] }}"

- name: Update md_admin_dynamic_end_range
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^md_admin_dynamic_end_range:(.*)$'
    insertafter: "EOF"
    state: present
    line: "md_admin_dynamic_end_range: {{ hostvars['omnia_provision']['pxe_nic_dynamic_end_range'] }}"

- name: Update md_admin_nic_subnet
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^md_admin_nic_subnet:(.*)$'
    insertafter: "EOF"
    state: present
    line: "md_admin_nic_subnet: {{ hostvars['omnia_provision']['pxe_nic_subnet'] }}"

- name: Update md_admin_nic_ip
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^md_admin_nic_ip:(.*)$'
    insertafter: "EOF"
    state: present
    line: "md_admin_nic_ip: {{ hostvars['omnia_provision']['admin_nic_ip'] }}"

- name: Update the mapping file status
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^md_discovery_mech_mapping:(.*)$'
    insertafter: "EOF"
    state: present
    line: "md_discovery_mech_mapping: {{ hostvars['omnia_provision']['discovery_mech_mapping'] }}"

- name: Update metadata.yml file for bmc discovery_mechanism
  when: hostvars['omnia_provision']['bmc_details_status']
  block:
    - name: Update md_bmc_static_start_range
      ansible.builtin.lineinfile:
        path: "{{ meta_path }}"
        regexp: '^md_bmc_static_start_range:(.*)$'
        insertafter: "EOF"
        state: present
        line: "md_bmc_static_start_range: {{ hostvars['omnia_provision']['bmc_static_start_range'] }}"

    - name: Update md_bmc_static_end_range
      ansible.builtin.lineinfile:
        path: "{{ meta_path }}"
        regexp: '^md_bmc_static_end_range:(.*)$'
        insertafter: "EOF"
        state: present
        line: "md_bmc_static_end_range: {{ hostvars['omnia_provision']['bmc_static_end_range'] }}"

    - name: Update md_bmc_dynamic_start_range
      ansible.builtin.lineinfile:
        path: "{{ meta_path }}"
        regexp: '^md_bmc_dynamic_start_range:(.*)$'
        insertafter: "EOF"
        state: present
        line: "md_bmc_dynamic_start_range: {{ hostvars['omnia_provision']['bmc_dynamic_start_range'] }}"

    - name: Update md_bmc_dynamic_end_range
      ansible.builtin.lineinfile:
        path: "{{ meta_path }}"
        regexp: '^md_bmc_dynamic_end_range:(.*)$'
        insertafter: "EOF"
        state: present
        line: "md_bmc_dynamic_end_range: {{ hostvars['omnia_provision']['bmc_dynamic_end_range'] }}"

    - name: Update md_bmc_nic_ip
      ansible.builtin.lineinfile:
        path: "{{ meta_path }}"
        regexp: '^md_bmc_nic_ip:(.*)$'
        insertafter: "EOF"
        state: present
        line: "md_bmc_nic_ip: {{ hostvars['omnia_provision']['bmc_nic_ip'] }}"

    - name: Update md_bmc_nic_subnet
      ansible.builtin.lineinfile:
        path: "{{ meta_path }}"
        regexp: '^md_bmc_nic_subnet:(.*)$'
        insertafter: "EOF"
        state: present
        line: "md_bmc_nic_subnet: {{ hostvars['omnia_provision']['bmc_nic_subnet'] }}"

- name: Update md_discovery_mech_bmc
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^md_discovery_mech_bmc:(.*)$'
    insertafter: "EOF"
    state: present
    line: "md_discovery_mech_bmc: {{ hostvars['omnia_provision']['discovery_mech_bmc'] }}"

- name: Update md_discovery_mech_bmc
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^md_discovery_mech_switch_based:(.*)$'
    insertafter: "EOF"
    state: present
    line: "md_discovery_mech_switch_based: {{ hostvars['omnia_provision']['discovery_mech_switch_based'] }}"

- name: Update installed_version
  ansible.builtin.lineinfile:
    path: "{{ meta_path }}"
    regexp: '^installed_version:(.*)$'
    insertafter: "EOF"
    state: present
    line: 'installed_version: "2.0.0.0"'
