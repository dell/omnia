---

- name: Copy RHEL8 kickstart files to xcat configuration path
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  with_items: "{{ xcat_rhel8_path }}"

- name: Configure kickstart file - language
  ansible.builtin.replace:
    path: "{{ xcat_rhel8_tmpl }}"
    regexp: '^lang ks_language'
    replace: 'lang {{ language }}'

- name: Fetch control_plane hostname
  ansible.builtin.command: hostname
  changed_when: false
  register: cp_hostname

- name: Update control plane IP in /etc/hosts of compute node
  ansible.builtin.lineinfile:
    path: "{{ xcat_rhel8_post_script }}"
    insertafter: "EOF"
    state: present
    line: 'echo "{{ admin_nic_ip }} {{ cp_hostname.stdout }}" >> /etc/hosts'