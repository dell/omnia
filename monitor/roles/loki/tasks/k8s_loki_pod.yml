---

- name: Pull image for loki
  ansible.builtin.command: buildah pull "{{ loki_image_name }}:{{ loki_image_tag }}"
  changed_when: true
  register: pull_loki_image
  until: pull_loki_image is not failed
  retries: "{{ image_creation_retries }}"

- name: Deploy loki pod
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ loki_k8s_name }}"
        namespace: "{{ grafana_namespace }}"
        labels:
          app: "{{ loki_k8s_name }}"
      spec:
        selector:
          matchLabels:
            app: "{{ loki_k8s_name }}"
        replicas: 1
        strategy:
          type: RollingUpdate
        template:
          metadata:
            labels:
              app: "{{ loki_k8s_name }}"
          spec:
            volumes:
              - name: varlog
                hostPath:
                  path: /var/log
                  type: Directory

            hostAliases:
              - ip: "127.0.0.1"
                hostnames:
                  - "loki"
                  - "promtail"

            containers:
              - name: loki
                image: "{{ loki_image_name }}:{{ loki_image_tag }}"
                imagePullPolicy: "Always"
                ports:
                  - containerPort: "{{ loki_port }}"

              - name: promtail
                image: localhost/promtail:latest
                imagePullPolicy: "Never"
                volumeMounts:
                  - name: varlog
                    mountPath: /var/log
