---

- name: Call prepare_tasklist Python module to prepare software packages tasklist
  prepare_tasklist:
    csv_file_path: "{{ base_path }}"
    user_json_file: "{{ user_json_file }}"
    local_repo_config_path: "{{ local_repo_config_path }}"
    log_dir: "{{ base_path }}"
  register: result

- name: Display software packages tasklist 
  ansible.builtin.debug:
    msg: "Group: {{ item.key }} , {{ item.value }}"
  loop: "{{ result.software_dict | dict2items }}"
