---

- name: Gather all IP addresses
  ansible.builtin.command: ip -4 addr show
  register: ip_output
  changed_when: false

- name: Extract IP addresses
  ansible.builtin.set_fact:
    cp_ip_addresses: "{{ ip_output.stdout | regex_findall('inet\\s([0-9.]+)') }}"

- name: Set omnia environment variable file
  ansible.builtin.template:
    src: "{{ environment_file_path }}"
    dest: "{{ omnia_environment_path }}"
    mode: "{{ file_permission }}"
