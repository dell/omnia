# Usage: pre_requisites_ubuntu.yml
containerd_url: "https://download.docker.com/linux/ubuntu/dists/{{ os_release }}/pool/stable/amd64/containerd.io_1.6.16-1_amd64.deb"
containerd_deb_dest: "/{{ temp_download_dir }}/containerd.io_1.6.16-1_amd64.deb"
nerdctl_url: "https://github.com/containerd/nerdctl/releases/download/v1.5.0/nerdctl-full-1.5.0-linux-amd64.tar.gz"
nerdctl_archive_dest: "{{ temp_download_dir }}/nerdctl-1.5.0-linux-amd64.tar.gz"
nerdctl_folder_dest: "{{ temp_download_dir }}/bin/nerdctl"
nerdctl_folder_permission: "+x"
nerdctl_executable_dest: "/usr/local/bin/"
cni_download_dir: "/opt/cni"
cni_bin_download_dir: "/opt/cni/bin"
cni_url: "https://github.com/containernetworking/plugins/releases/download/v1.4.0/cni-plugins-linux-amd64-v1.4.0.tgz"
cni_archive_dest: "{{ cni_bin_download_dir }}/cni-plugins-linux-amd64-v1.4.0.tgz"
cni_mode: "u+rwx,go+rx"
max_retries: 10
