---

- name: Install community.general galaxy collection
  ansible.builtin.command: ansible-galaxy collection install "{{ community_general_collection }}"
  changed_when: true
  register: community_general_collection
  until: community_general_collection is not failed
  retries: "{{ max_retries }}"

- name: Install ansible galaxy collection {{ community_crypto_collection }}
  ansible.builtin.command: ansible-galaxy collection install {{ community_crypto_collection }}
  changed_when: true
  register: community_crypto_collection
  until: community_crypto_collection is not failed
  retries: "{{ max_retries }}"

- name: Update repo - Ubuntu
  ansible.builtin.command: apt update
  changed_when: false

- name: Install jq package
  ansible.builtin.apt:
    name: "{{ jq_package }}"
    state: present

- name: Install dpkg package
  ansible.builtin.apt:
    name: "{{ dpkg_package }}"
    state: present

- name: Install pip modules
  ansible.builtin.command: "{{ python_version }} -m pip install {{ item }}"
  loop: "{{ python_package }}"
  changed_when: true
  register: pip_module_install
  until: pip_module_install is not failed
  retries: "{{ max_retries }}"
