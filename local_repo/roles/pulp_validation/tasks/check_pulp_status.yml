---
- name: Gather facts on Pulp container
  containers.podman.podman_container_info:
    name: "{{ pulp_container_name }}"
  register: container_info

- name: Pulp container status
  ansible.builtin.debug:
    msg: "{{ container_status_msg }}"

#- name: Fail if container status is not running
#  ansible.builtin.fail:
#    msg: "{{ container_status_fail_msg }}"
#  when: container_info.containers[0].State.Status != "running"

- name: Check if Pulp endpoint is up
  ansible.builtin.uri:
    url: "{{ pulp_status_url }}"
    method: GET
    validate_certs: false
    return_content: true
  register: result
  retries: "{{ endpoint_retries }}"
  delay: "{{ endpoint_delay }}"
  timeout: "{{ endpoint_timeout }}"
  until: result.status == 200

- name: Fail when Pulp endpoint is not up
  ansible.builtin.debug:
    msg: "{{ pulp_status_fail_msg }}"
  when: result.status != 200
