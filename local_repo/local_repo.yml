---

- name: Local Repository Playbook
  hosts: localhost
  connection: local
  gather_facts: true
  roles:
    - validation
    - configure_registry
    - configure_repos
    - parse_and_download
    - manifest

- name: Display package status
  hosts: localhost
  connection: local
  gather_facts: true
  tasks:
    - name: Include package_status tasks
      ansible.builtin.include_role:
        name: parse_and_download
        tasks_from: display_package_status.yml
