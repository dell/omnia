---

- name: Initialise node accelerator status
  ansible.builtin.set_fact:
    node_has_accelerator: false

- name: Check node has Gaudi2 or not
  ansible.builtin.shell: |
    set -o pipefail
    lspci -n -d {{ gaudi2_pci_vendor_device_class }}
  register: lspci_output
  changed_when: false
  failed_when: false
  args:
    executable: /bin/bash

- name: Update node accelerator status
  ansible.builtin.set_fact:
    node_has_accelerator: true
  when: lspci_output.stdout | length > 0

- name: Set verify_intel_gaudi_with_sanity_test_only parameter
  ansible.builtin.set_fact:
    verify_intel_gaudi_with_sanity_test_only: "{{ hostvars['localhost']['verify_intel_gaudi_with_sanity_test_only'] }}"

- name: Verify hl-qual on Gaudi nodes
  ansible.builtin.include_tasks: hlqual_validation.yml
  when: node_has_accelerator

- name: Verify hccl on Gaudi nodes
  ansible.builtin.include_tasks: hccl_validation.yml
  when: node_has_accelerator
