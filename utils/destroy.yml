---

- name: Scuttle Kubernetes cluster
  hosts: all
  tasks:
    - name: Reset kubeadm
      ansible.builtin.command: kubeadm reset -f
      changed_when: true
      failed_when: false

    - name: Remove configuration directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /var/lib/etcd/
        - /var/lib/cni/
        - /run/flannel/
        - /etc/cni/
