---

- name: Fetch ansible-vault path
  ansible.builtin.command: whereis ansible-vault
  changed_when: false
  register: ansible_vault_path

- name: Check omnia_config.yml file is encrypted
  ansible.builtin.command: cat {{ omnia_config_filename }}
  changed_when: false
  register: omnia_config_content
  no_log: true

- name: Decrpyt omnia_config.yml
  ansible.builtin.command: >-
    {{ ansible_vault_path.stdout.split(' ')[1] }} decrypt {{ omnia_config_filename }}
    --vault-password-file {{ omnia_vault_path }}
  changed_when: false
  when: ansible_vault_search_key in omnia_config_content.stdout

- name: Include omnia_config.yml
  block:
    - name: Include omnia_config.yml
      ansible.builtin.include_vars: "{{ omnia_config_filename }}"
      register: include_omnia_config
      no_log: true
  rescue:
    - name: Failed to include omnia_config.yml
      ansible.builtin.fail:
        msg: "{{ omnia_config_syntax_fail_msg }} Error: {{ include_omnia_config.message }}"

- name: Encrypt omnia_config.yml
  ansible.builtin.command: >-
    {{ ansible_vault_path.stdout.split(' ')[1] }} encrypt {{ omnia_config_filename }}
    --vault-password-file {{ omnia_vault_path }}
  changed_when: false
  when: ansible_vault_search_key in omnia_config_content.stdout

- name: Update omnia_config.yml permission
  ansible.builtin.file:
    path: "{{ omnia_config_filename }}"
    mode: "{{ file_permission }}"
