---

- name: Check if {{ pcs_container_name }} container is running # noqa: name[template]
  containers.podman.podman_container_info:
    name: "{{ pcs_container_name }}"
  register: pcs_container_status
  failed_when: false

- name: Stop and Remove PCS container
  when: pcs_container_status.containers | length != 0
  block:

    - name: Stop the PCS container
      containers.podman.podman_container:
        name: "{{ pcs_container_name }}"
        state: stopped

    - name: Remove pcs container
      containers.podman.podman_container:
        name: "{{ pcs_container_name }}"
        state: absent

    - name: Stop omnia_pcs service
      ansible.builtin.systemd:
        name: "{{ pcs_container_name }}"
        state: stopped

    - name: Remove PCS service file
      ansible.builtin.file:
        path: "{{ pcs_service_file_path }}"
        state: absent

    - name: Reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Remove PCS directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - "{{ pcs_directory_cleanup }}"

    - name: Remove PCS-related ports on host firewalld
      ansible.posix.firewalld:
        port: "{{ item }}"
        state: disabled
        permanent: true
      loop: "{{ pcs_firewall_ports }}"
  rescue:
    - name: PCS container removal failed
      ansible.builtin.fail:
        msg: "{{ pcs_container_name }} {{ container_removal_failure_msg }}"
