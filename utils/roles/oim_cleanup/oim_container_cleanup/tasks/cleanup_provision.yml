---

- name: Check if {{ provision_container_name }} container is present # noqa: name[template]
  containers.podman.podman_container_info:
    name: "{{ provision_container_name }}"
  register: provision_container_status
  failed_when: false

- name: Stop and Remove Provision container
  when: provision_container_status.containers | length != 0
  block:
    - name: Stop the Provision container
      containers.podman.podman_container:
        name: "{{ provision_container_name }}"
        state: stopped

    - name: Remove Provision container
      containers.podman.podman_container:
        name: "{{ provision_container_name }}"
        state: absent

    - name: Remove Provision directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - "{{ provision_cleanup_directory }}"

    - name: Remove xCAT-related ports on host firewalld
      ansible.posix.firewalld:
        port: "{{ item }}"
        state: disabled
        permanent: true
      loop: "{{ xcat_firewall_ports }}"
      changed_when: true
  rescue:
    - name: Provision container removal failed
      ansible.builtin.fail:
        msg: "{{ provision_container_name }} {{ container_removal_failure_msg }}"
