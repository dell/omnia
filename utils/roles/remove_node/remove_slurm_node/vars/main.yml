---

# Usage: main.yml
change_state_retries: 3
change_state_retry_delay_seconds: 30

slurm_conf_path: /etc/slurm/slurm.conf
slurm_nfs_folder: /slurm
bashrc_path: /etc/bashrc
slurmd_servicepath: /usr/lib/systemd/system/slurmd.service

slurm_services:
  - slurmd
  - munge
  - mariadb

slurm_packages:
  - slurm-slurmd
  - slurm-slurmrestd
  - slurm-pmi
  - munge
  - munge-libs
  - munge-devel
  - mariadb-server
  - mariadb-devel

slurm_common_files:
  - /etc/slurm
  - /var/spool/mail/slurm

slurm_configless_files:
  - /var/spool/slurm
  - /var/log/slurm
  - /var/run/slurm
  - /run/slurm
  - /etc/logrotate.d/slurm
  - /usr/lib64/slurm
  - /usr/share/licenses/slurm
  - /usr/share/doc/slurm
