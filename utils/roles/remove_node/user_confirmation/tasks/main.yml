---

- name: Check if inventory file is provided
  ansible.builtin.fail:
    msg: "{{ no_inventory_file_provided }}"
  when: ansible_inventory_sources[0] == default_inv_path

- name: Warning message for removing slurm or kube node
  ansible.builtin.pause:
    prompt: "{{ warning_msg }}"
    seconds: "{{ warning_wait_time }}"
  run_once: true

- name: Confirmation required to proceed
  ansible.builtin.pause:
    prompt: "{{ confirmation_msg }}"
  register: pause_result
  when:
    - not (skip_confirmation | default(false) | bool)

- name: Fail if user does not confirm deletion
  ansible.builtin.fail:
    msg: "{{ confirmation_fail_msg }}"
  when: pause_result.user_input | default('yes') != 'yes'
