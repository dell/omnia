---

- name: Validate input parameters for hpc_apptainer
  hosts: localhost
  connection: local
  tasks:
    - name: Validate variables
      ansible.builtin.include_role:
        name: hpc_apptainer
        tasks_from: validate_input.yml

    - name: Download docker images
      ansible.builtin.include_role:
        name: hpc_apptainer
        tasks_from: download_docker_images.yml

- name: HPC apptainer job execution
  hosts: all
  gather_facts: true
  roles:
    - hpc_apptainer
