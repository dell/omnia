---

- name: Update synclist on provisioned nodes
  hosts: localhost
  connection: local
  tasks:
    - name: Fail if no inventory is provided
      ansible.builtin.fail:
        msg: "Inventory is not provided or is empty"
      when:
        - groups['all'] is not defined or (groups['all'] | length == 0)

- name: Create provision container group
  ansible.builtin.import_playbook: create_container_group.yml
  vars:
    omnia_provision_group: true

- name: Update synclist on provisioned nodes
  hosts: omnia_provision
  connection: ssh
  roles:
    - servicetag_host_mapping
    - update_synclist
    - inventory_tagging
