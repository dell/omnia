---

- name: Update Inventory with ansible_host information
  ansible.builtin.import_playbook: ../utils/servicetag_host_mapping.yml
  when: not ( hostvars['127.0.0.1']['update_inventory_executed'] | default(false) | bool )

# This playbook is used to configure slurm job based user access in compute nodes
# The inventory queried in the below command is to be created by the user prior to running `omnia.yml`.
# Command to execute: ansible-playbook install_slurm_restd.yml -i inventory
- name: Install slurm restd
  hosts: slurm_control_node
  gather_facts: true
  roles:
    - slurm_restd
