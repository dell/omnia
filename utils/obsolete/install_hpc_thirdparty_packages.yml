---

- name: Install hpc packages
  hosts: manager, compute
  vars:
    thirdparty_packages:
      - pdsh
      - pdsh-rcmd-ssh
      - clustershell
  gather_facts: false
  tasks:
    - name: Dispaly epel release info
      ansible.builtin.command: dnf install https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm -y
      changed_when: false
      failed_when: false

    - name: Install thirdparty packages
      ansible.builtin.package:
        name: "{{ thirdparty_packages }}"
        state: present
