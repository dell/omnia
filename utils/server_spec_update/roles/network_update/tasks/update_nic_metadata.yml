---

- name: Update nic metadata file
  block:
    - name: Insert network data in the nic metadata file
      ansible.builtin.command: |
        {{ python_version }} {{ update_nic_metadata_py }} {{ metadata_nicinfo_path }}
      register: script_output
      changed_when: false
      environment:
        net_data: "{{ hostvars['localhost']['network_data'] | to_json }}"

  rescue:
    - name: Failed to Update network data in metadata file
      ansible.builtin.fail:
        msg: "{{ script_output.stderr }}"
      when: script_output.stderr is defined
