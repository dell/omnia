---

- name: Take a backup of the grub file
  ansible.builtin.copy:
    src: "{{ grub_path }}"
    dest: "{{ grub_path }}.bak"
    mode: "{{ file_permission }}"
    remote_src: true

- name: Update kernel parameters
  ansible.builtin.command: "sudo grubby --update-kernel=ALL --args='{{ cmdline_value }}'"
  register: output
  changed_when: output.rc != 0
  when: cmdline_value != ""
