---

- name: Fetch provision_password
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Fetch provision_password
      ansible.builtin.include_role:
        name: cluster_preperation
        tasks_from: fetch_provision_password.yml

- name: Prepare the cluster with passwordless ssh from manager to compute
  hosts: manager
  gather_facts: false
  pre_tasks:
    - name: Set ssh_to to compute group
      ansible.builtin.set_fact:
        ssh_to: "{{ groups['compute'] }}"
  roles:
    - cluster_preperation

- name: Prepare the cluster with passwordless ssh from compute to manager
  hosts: compute
  gather_facts: false
  pre_tasks:
    - name: Set ssh_to to manager group
      ansible.builtin.set_fact:
        ssh_to: "{{ groups['manager'] }}"
  roles:
    - cluster_preperation
