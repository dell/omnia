---
- name: Saving distribution and version of OS
  ansible.builtin.set_fact:
    control_plane_os: "{{ ansible_distribution | lower }}"
    control_plane_os_version: "{{ ansible_distribution_version | lower }}"

- name: Install development packages
  when:
    - control_plane_os in control_plane_os_redhat or
      control_plane_os in control_plane_os_rocky
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items: "{{ devel_packages }}"

- name: Install python packages
  ansible.builtin.command: "{{ python_version }} -m pip install {{ item }}"
  with_items: "{{ python_package }}"
  changed_when: false
