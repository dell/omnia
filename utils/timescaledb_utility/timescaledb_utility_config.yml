---

# Filter column name
# If nothing is specified, data will not be filtered as per any column value.
# Example: column_name: "label" column_value: "BlockedProcesses Regular Metric"
# Above example will fetch data based on condition: where label='BlockedProcesses Regular Metric'
# Example: column_name: "system" column_value: "JLRQ033"
# Above example will fetch for a system with service tag JLRQ033.
column_name: ""
column_value: ""

# Timestamp
# If nothing is provided, complete data will be dumped into the file.
# Example: start_time: "2023-09-08 09:00:00+00" stop_time: "2023-09-08 10:00:00+00"
start_time: ""
stop_time: ""

# File where data collected from timescaleDB should be dumped
# Default value: "/root/telemetry_data.csv"
filename: "/root/telemetry_data.csv"