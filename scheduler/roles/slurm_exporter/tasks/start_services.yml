---

- name: Install firewalld
  ansible.builtin.package:
    name: firewalld
    state: present
  tags: firewalld

- name: Start and enable firewalld
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true
  tags: firewalld

- name: Firewall port addition for slurm exporter
  ansible.builtin.command: "firewall-cmd --zone=public --permanent --add-port={{ item }}"
  changed_when: true
  with_items:
    - "{{ slurm_exporter_port }}/tcp"
    - "{{ slurm_exporter_port }}/udp"
  tags: firewalld

- name: Reload firewalld
  ansible.builtin.command: firewall-cmd --reload
  changed_when: true
  tags: firewalld

- name: Stop and disable firewalld
  ansible.builtin.service:
    name: firewalld
    state: stopped
    enabled: false
  tags: firewalld

- name: Create systemd unit file
  ansible.builtin.copy:
    src: "{{ role_path }}/files/prometheus-slurm-exporter.service"
    dest: "{{ systemd_path_dest }}"
    remote_src: false
    mode: "{{ file_permission }}"

- name: Update the port in service file
  ansible.builtin.replace:
    path: "{{ systemd_path_dest }}/prometheus-slurm-exporter.service"
    regexp: "0.0.0.0:8080"
    replace: "0.0.0.0:{{ slurm_exporter_port }}"
  tags: init

- name: Start services
  ansible.builtin.systemd:
    name: prometheus-slurm-exporter
    state: restarted
    enabled: true
