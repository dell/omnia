---

- name: Restart ntpd
  ansible.builtin.systemd:
    name: ntpd
    state: started
    enabled: true

- name: Restart chrony
  ansible.builtin.service:
    name: chronyd
    state: restarted
    enabled: true

- name: Sync tp clocks
  ansible.builtin.command: ntpdc -np
  register: ntp_clock
  until: ntp_clock.stdout.find('*') > -1
  retries: "{{ retry_count_one }}"
  delay: "{{ delay_count_one }}"
  changed_when: true

- name: Sync chrony sources
  ansible.builtin.command: chronyc sources
  register: chrony_src
  until: chrony_src.stdout.find('^*') > -1
  retries: "{{ retry_count }}"
  delay: "{{ delay_count }}"
  changed_when: true
