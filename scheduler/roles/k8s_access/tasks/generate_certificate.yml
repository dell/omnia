---
- name: Generate private key
  ansible.builtin.command: openssl genpkey -algorithm RSA -out "{{ user_home_path }}/{{ item }}.key"
  changed_when: false

- name: Generate certificate signing request (CSR)
  ansible.builtin.command: openssl req -new -key "{{ openssl_key_path }}" -out "{{ user_home_path }}/{{ item }}.csr" -subj "{{ subject }}"
  changed_when: false

- name: Generate self-signed certificate
  ansible.builtin.command: >
    openssl req -new
    -key "{{ openssl_key_path }}"
    -in "{{ openssl_csr_path }}"
    -out "{{ user_home_path }}/{{ item }}.crt"
    -subj "{{ subject }}"
  changed_when: false
