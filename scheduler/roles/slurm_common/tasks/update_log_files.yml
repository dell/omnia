---

- name: Create slurm group
  ansible.builtin.group:
    name: slurm
    state: present
  tags: install

- name: Add the user 'slurm' with uid 6001 and a primary group of 'slurm'
  ansible.builtin.user:
    name: slurm
    comment: Slurm User Account
    uid: "{{ slurm_uid }}"
    group: slurm
  tags: install

- name: Create slurm log directory
  ansible.builtin.file:
    path: "{{ slurm_logpth }}"
    state: directory
    owner: slurm
    group: slurm
    mode: "{{ gen_mode }}"
    recurse: true
  tags: install

- name: Give slurm user permission to spool
  ansible.builtin.file:
    path: "{{ spool_pth }}"
    owner: slurm
    group: slurm
    state: directory
    mode: "{{ gen_mode }}"
    recurse: true

- name: Give slurm user permission to spool directory
  ansible.builtin.file:
    path: "{{ spool_dir }}"
    owner: slurm
    group: slurm
    state: directory
    mode: "{{ common_mode }}"
    recurse: true

- name: Create slurm pid directory
  ansible.builtin.file:
    path: "{{ slurm_pidpth }}"
    state: directory
    owner: slurm
    group: slurm
    mode: "{{ slurm_mode }}"
    recurse: true
  tags: install

- name: Give slurm user permission to slurmctld
  ansible.builtin.file:
    path: "{{ slurmctld_pid }}"
    owner: slurm
    group: slurm
    mode: "{{ slurm_mode }}"
    state: touch

- name: Give slurm user permission to slurmd
  ansible.builtin.file:
    path: "{{ slurmd_pid }}"
    owner: slurm
    group: slurm
    mode: "{{ slurm_mode }}"
    state: touch
