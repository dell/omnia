---

- name: Install packages for slurm
  ansible.builtin.shell: dnf install -y --installroot={{ slurm_nfs_folder }} slurm-slurmd slurm-pmi man2html # noqa: command-instead-of-shell
  become: true
  failed_when: false
  changed_when: false
  tags: install
  # when : inventory_hostname in groups['slurm_node']

- name: Install munge packages
  ansible.builtin.package:
    name: "{{ munge_packages }}"
    state: present
  tags: install

- name: Create munge key
  ansible.builtin.command: "{{ munge_cmd }}"
  changed_when: true

- name: Copy munge key
  ansible.builtin.copy:
    src: munge.key
    dest: "{{ munge_dest }}"
    owner: munge
    group: munge
    mode: "{{ common_munge_mode }}"
  tags: install

- name: Copy munge key
  ansible.builtin.copy:
    src: munge.key
    dest: "{{ munge_socket }}"
    owner: munge
    group: munge
    mode: "{{ common_munge_mode }}"
  tags: install

- name: Create Munge group
  ansible.builtin.group:
    name: munge
    gid: "{{ munge_user_id }}"

- name: Copy repository files
  ansible.builtin.copy:
    src: /etc/yum.repos.d/
    dest: "{{ slurm_nfs_folder }}/etc/yum.repos.d/"
    mode: "{{ slurm_mode }}"
    remote_src: true

- name: Set ownership for Munge directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: munge
    recurse: true
  loop:
    - "{{ munge_dest }}"
    - "{{ munge_log_path }}"
    - "{{ munge_lib_path }}"
    - "{{ munge_path }}"

- name: Set permissions for Munge directories
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "{{ common_munge_mode }}"
  loop:
    - "{{ munge_dest }}"
    - "{{ munge_log_path }}"
    - "{{ munge_lib_path }}"

- name: Set permissions for Munge directories
  ansible.builtin.file:
    path: "{{ munge_path }}"
    mode: "{{ run_munge_mode }}"

- name: Start munge service
  ansible.builtin.systemd:
    name: munge
    state: restarted
    enabled: true
  tags: install
  failed_when: false
