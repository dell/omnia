---

- name: Remove the specific line from pam_sshd_path if it exists
  ansible.builtin.lineinfile:
    path: "{{ pam_sshd_path }}"
    state: absent
    line: "{{ pam_sshd_config_compute }}"

- name: Modify sshd file for slurm pam configuration
  ansible.builtin.lineinfile:
    path: "{{ pam_sshd_path }}"
    insertafter: "{{ pam_sshd_regexp }}"
    line: "{{ pam_sshd_config_login }}"

- name: Remove pam_systemd.so line in common-session
  ansible.builtin.lineinfile:
    path: "{{ common_session_file_path }}"
    regexp: '\s*pam_systemd.so'
    state: absent
  when:
    - ansible_distribution | lower == "ubuntu"
    - ansible_distribution_version == "24.04"

- name: Start slurmd on compute nodes
  ansible.builtin.systemd:
    name: slurmd.service
    state: restarted
    enabled: true
  register: slurmd_status
  until: slurmd_status is succeeded
  retries: 5
  delay: 30
