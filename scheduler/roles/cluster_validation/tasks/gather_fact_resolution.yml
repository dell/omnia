---

- name: Collect cp files from ansible directory
  ansible.builtin.find:
    paths: "{{ cp_path }}"
    hidden: true
    recurse: true
    file_type: any
  register: collected_files
  failed_when: false
  delegate_to: localhost

- name: Remove cp files from ansible directory
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ collected_files.files }}"
  failed_when: false
  delegate_to: localhost
