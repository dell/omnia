---

- name: Give slurm user permission to slurmd spool
  ansible.builtin.file:
    path: "{{ spool_slurmd_pth }}"
    owner: slurm
    group: slurm
    mode: "{{ tmp_mode }}"
    state: touch

- name: Create log files on slurm nodes
  ansible.builtin.file:
    path: "{{ slurm_logpth }}"
    owner: slurm
    group: slurm
    mode: "{{ tmp_mode }}"
    state: touch
  with_items:
    - slurmd.log

- name: Install firewalld
  ansible.builtin.package:
    name: firewalld
    state: present
  tags: firewalld

- name: Start and enable firewalld
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true
  tags: firewalld

- name: Firewall rule for slurm - tcp/udp ports
  ansible.builtin.command: "firewall-cmd --zone=public --permanent --add-port={{ item }}"
  changed_when: true
  with_items:
    - "{{ tcp_port2 }}"
    - "{{ udp_port2 }}"
  tags: firewalld

- name: Reload firewalld
  ansible.builtin.command: firewall-cmd --reload
  changed_when: true
  tags: firewalld

- name: Stop and disable firewalld
  ansible.builtin.service:
    name: firewalld
    state: stopped
    enabled: false
  tags: firewalld

- name: Delete slurm.conf file from default path
  ansible.builtin.file:
    path: "{{ slurm_conf_default_path }}"
    state: absent
    force: true
