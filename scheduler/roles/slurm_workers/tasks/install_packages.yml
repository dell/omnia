---

- name: Install packages for slurm
  ansible.builtin.package:
    name: "{{ slurm_ubuntu }}"
    state: present
  tags: install
  when:
    - ansible_distribution | lower == "ubuntu"

- name: Install packages for slurm
  ansible.builtin.package:
    name: "{{ slurm_redhat }}"
    state: present
  tags: install
  when:
    - slurm_installation_type == 'configless'
    - ansible_distribution | lower is in ['redhat', 'rocky']
