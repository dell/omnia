---

- name: Validate the cluster
  hosts: localhost
  connection: local
  gather_facts: false
  roles:
    - cluster_validation
  tags: validation

- name: Gather facts from all the nodes
  hosts: manager, compute, login_node

- name: Apply common installation and config
  hosts: manager, compute, login_node, nfs_node
  gather_facts: false
  any_errors_fatal: true
  roles:
    - common
  tags: common

- name: Apply ldap client installation and config
  hosts: manager, compute
  gather_facts: false
  roles:
    - ldap_client
  tags: ldap

- name: Apply common K8s installation and config
  hosts: manager, compute
  gather_facts: false
  roles:
    - k8s_common
  tags: kubernetes

- name: Apply K8s manager config
  hosts: manager
  gather_facts: true
  roles:
    - k8s_manager
  tags: kubernetes

- name: Apply K8s firewalld config on manager and compute nodes
  hosts: manager, compute
  gather_facts: false
  roles:
    - k8s_firewalld
  tags: kubernetes

- name: Apply NFS server setup on manager node
  hosts: manager
  gather_facts: false
  roles:
    - k8s_nfs_server_setup
  tags: kubernetes

- name: Apply NFS client setup on compute nodes
  hosts: compute
  gather_facts: false
  roles:
    - k8s_nfs_client_setup
  tags: kubernetes

- name: Start K8s on manager server
  hosts: manager
  gather_facts: true
  roles:
    - k8s_start_manager
  tags: kubernetes

- name: Start K8s worker servers on compute nodes
  hosts: compute
  gather_facts: false
  roles:
    - k8s_start_workers
  tags: kubernetes

- name: Start K8s worker servers on manager nodes
  hosts: manager, compute
  gather_facts: false
  roles:
    - k8s_start_services
  tags: kubernetes

- name: Apply common Slurm installation and config
  hosts: manager, compute, login_node
  gather_facts: false
  roles:
    - slurm_common
  tags: slurm

- name: Apply Slurm manager config
  hosts: manager
  gather_facts: false
  roles:
    - slurm_manager
  tags: slurm

- name: Configure Slurm workers
  hosts: compute, login_node
  serial: 1
  gather_facts: false
  roles:
    - slurm_workers
  tags: slurm

- name: Start Slurm workers
  hosts: compute, login_node
  gather_facts: false
  roles:
    - slurm_workers_service
  tags: slurm

- name: Start Slurm services
  hosts: manager
  gather_facts: false
  roles:
    - slurm_start_services
  tags: slurm

- name: Install slurm exporter
  hosts: manager
  gather_facts: false
  roles:
    - slurm_exporter
  tags: slurm

- name: Install slurm restd
  hosts: manager
  gather_facts: false
  roles:
    - slurm_restd
  tags: slurm
