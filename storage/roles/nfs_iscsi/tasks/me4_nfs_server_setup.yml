---

- name: Install nfs-utils
  package:
    name: nfs-utils
    state: present

- name: Install firewalld
  package:
    name: firewalld
    state: present

- name: Start and enable firewalld
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Start and enable rpcbind and nfs-server service
  service:
    name: "{{ item }}"
    state: restarted
    enabled: yes
  with_items:
    - rpcbind
    - nfs-server

- name: Adding NFS share entries in /etc/exports for manager
  lineinfile:
    path: "{{ exports_file_path }}"
    line: "{{ item.0.location }} {{ item.1 }}(rw,sync,no_root_squash)"
  with_nested:
    - "{{ pv_volumes }}"
    - "{{ groups['manager'] }}"

- name: Adding NFS share entries in /etc/exports for compute
  lineinfile:
    path: "{{ exports_file_path }}"
    line: "{{ item.0.location }} {{ item.1 }}(rw,sync,no_root_squash)"
  with_nested:
      - "{{ pv_volumes }}"
      - "{{ groups['compute'] }}"

- name: Adding NFS share entries in /etc/exports for compute
  lineinfile:
    path: "{{ exports_file_path }}"
    line: "{{ item.0.location }} {{ item.1 }}(rw,sync,no_root_squash)"
  with_nested:
      - "{{ pv_volumes }}"
      - "{{ groups['login'] }}"
  when:
    - groups['login'] is defined
    - groups['login'] | length | int > 0

- name: Exporting the shared directories
  command: exportfs -ra
  changed_when: true

- name: Configuring firewall
  firewalld:
    service: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - "{{ nfs_services }}"

- name: Reload firewalld
  command: firewall-cmd --reload
  changed_when: true
